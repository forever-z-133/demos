<link href="https://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
<style>
*, *:before, *:after {
  box-sizing: border-box;
}
html, body {
  width: 100%;
  margin: 0 auto;
  height: 100%;
  overflow: hidden;
}
.confirm {
  position: relative;
  width: 300px;
  height: 50px;
  line-height: 50px;
  text-align: center;
  background: #eee;
  color: #ccc;
  border: 1px solid;
  overflow: hidden;
}
.confirm-bottom,
.confirm-drag,
.confirm-result {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}
.confirm-bottom {
  padding-left: 50px;
  /*transform: translate3d(50px, 0, 0);*/
}
.confirm-drag {
  transform: translate3d(-100%, 0, 0);
}
.confirm-drag-bar {
  position: absolute;
  top: 0; right: 0;
  height: 100%; width: 50px;
  background: #fff;
  border: 1px solid;
}
</style>
</head>

<body>
<div class="confirm drag-for-confirm">
  <div class="confirm-bottom">请把滑块拖到右边，完成验证</div>
  <div class="confirm-drag">
    <div class="confirm-drag-bar"></div>
  </div>
  <div class="confirm-result"></div>
</div>
