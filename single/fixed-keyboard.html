<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="viewport" content="width=414,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="wap-font-scale" content="no">
  <title></title>
  <!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .fixed {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      padding: 0 14px;
      box-shadow: 0 -1px 1px #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .absolute {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      padding: 0 14px;
      box-shadow: 0 -1px 1px #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer {
      bottom: 40px;
      z-index: 100;
    }

    .modal {
      bottom: 80px;
    }

    .new-modal {
      bottom: 0px;
    }

    .merchant-designer-page {
      width: 100%;
      height: 100%;
      position: relative;
      padding-top: 53px;
      display: flex;
      flex-direction: column;
    }

    .page-body {
      flex: 1 1;
      position: relative;
      overflow: auto;
    }

    #edit-content {
      position: absolute;
      top: 0;
      left: 50%;
      width: 320px;
      height: 640px;
      transform: perspective(500px) matrix3d(0.80625, 0, 0, 0, 0, 0.80625, 0, 0, 0, 0, 1, 0, -160, -42, 0, 1);
    }

    .container {
      position: absolute;
      overflow: hidden;
    }

    .text1 {
      top: 0;
    }

    .text2 {
      top: 600px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="merchant-designer-page">
      <div class="page-body">
        <div id="edit-content">
          <div class="container text1">
            <p contenteditable>我是文本组件</p>
          </div>
          <div class="container text2">
            <p contenteditable>我是文本组件</p>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed footer">
      <div contenteditable>#root > .fixed.footer</div>
    </div>
  </div>
  <div class="fixed modal">
    <input type="text" value="#root + .fixed.modal">
  </div>
  <div class="absolute new-modal">
    <div contenteditable>#root + .absolute.modal</div>
  </div>
  <script src="https://unpkg.com/vconsole@3.8.1/dist/vconsole.min.js"></script>
  <script>
    new VConsole();

    function throttle(fn, delta, context, ended) {
      let safe = true;
      let lastArgs = undefined;
      return (...args) => {
        lastArgs = args;
        if (!safe) return;
        fn.apply(context, args);
        safe = false;
        setTimeout(() => {
          safe = true;
          ended && fn.apply(context, lastArgs);
        }, delta);
      };
    }

    const onWindowResize = () => {
      const resizeHeight = document.documentElement.clientHeight || document.body.clientHeight;
      if (resizeHeight !== originalHeight) {
				console.log('resize');
      }
      onKeyBoardExpand();
    };
    const onWindowFocus = () => {
      onKeyBoardExpand();
    };

    let onKeyBoardExpand = () => {
      if (!document.activeElement) return;
      const dom = document.activeElement;
      const isInput = dom.tagName === 'INPUT' || dom.tagName === 'TEXTAREA';
      console.log(dom.contentEditable, dom.tagName);
      const isContentEdit = !(dom.contentEditable === 'false' || dom.contentEditable === 'inherit');
      const isPortrait = !(window.orientation === 90 || window.orientation === -90);
      console.log(`${isInput}+${isContentEdit}+${isPortrait}`);
    };

    onKeyBoardExpand = throttle(onKeyBoardExpand, 200);

    const originalHeight = document.documentElement.clientHeight || document.body.clientHeight;
    window.addEventListener('resize', onWindowResize);
    window.addEventListener('focusin', onWindowFocus);
    window.addEventListener('focusout', onWindowFocus);
  </script>
</body>

</html>
