// 圆的几种状态
var canvas = document.createElement('canvas');
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
canvas.height = 200;
ctx.fillStyle = 'red';
for (i=0;i<4;i++){
   for(j=0;j<3;j++){    //chinese_xu 原始代码
    ctx.beginPath();
    var x              = 25+j*50;               // x coordinate
    var y              = 25+i*50;               // y coordinate
    var radius         = 20;                    // Arc radius
    var startAngle     = 0;                     // Starting point on circle
    var endAngle       = Math.PI+(Math.PI*j)/2;  // End point on circle ---//修复错误标点
    var anticlockwise  = i%2==0 ? false : true; // clockwise or anticlockwise
    ctx.arc(x,y,radius,startAngle,endAngle, anticlockwise);
    if (i>1){
      ctx.fill();
    } else {
      ctx.stroke();
    }
  }
}

// 贝塞尔曲线，非圆弧曲线  // 据说 firefox有 bug
var canvas = document.createElement('canvas');
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
ctx.beginPath();
var gap = 25;
for(var len=canvas.height/gap; len>=0; len--) {
    ctx.moveTo(0, len*gap);
    ctx.lineTo(canvas.width, len*gap);
}
for(var len=canvas.width/gap; len>=0; len--) {
    ctx.moveTo(len*gap, 0);
    ctx.lineTo(len*gap, canvas.height);
}
ctx.closePath();
ctx.stroke();
ctx.fillStyle = 'green';
ctx.beginPath();
ctx.moveTo(75,25);
ctx.quadraticCurveTo(25,25,25,62.5);
ctx.quadraticCurveTo(25,100,50,100);
ctx.quadraticCurveTo(50,120,30,125);
ctx.quadraticCurveTo(60,120,65,100);
ctx.quadraticCurveTo(125,100,125,62.5);
ctx.quadraticCurveTo(125,25,75,25);
ctx.stroke();


// 三次方贝塞尔曲线（两个控制点版）
var canvas = document.createElement('canvas');
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
ctx.beginPath();
var gap = 20;
for(var len=canvas.height/gap; len>=0; len--) {
    ctx.moveTo(0, len*gap);
    ctx.lineTo(canvas.width, len*gap);
}
for(var len=canvas.width/gap; len>=0; len--) {
    ctx.moveTo(len*gap, 0);
    ctx.lineTo(len*gap, canvas.height);
}
ctx.closePath();
ctx.stroke();
ctx.beginPath();
ctx.moveTo(75,40);
ctx.bezierCurveTo(75,37,70,25,50,25);

ctx.bezierCurveTo(130,62.5,130,25,100,25);
ctx.bezierCurveTo(85,25,75,37,75,40);

// 线的艺术
var canvas = document.createElement('canvas');
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
// lineWidth = value    // 线宽
var lineCap = ['butt','round','square'];    // 普通 | 圆头 | 外头
var lineJoin = ['round','bevel','miter'];   // 圆转角 | 平转角 | 尖转角
// miterLimit = value   // miterLimit 两线夹角较小时的延伸数
// 辅助线
ctx.strokeStyle = '#09f'; 
ctx.beginPath(); 
ctx.moveTo(10,10); 
ctx.lineTo(140,10); 
ctx.moveTo(10,140); 
ctx.lineTo(140,140); 
ctx.stroke(); 
// 线头 
ctx.strokeStyle = 'black'; 
for (var i=0;i<lineCap.length;i++){ 
    ctx.lineWidth = 7; 
    ctx.lineCap = lineCap[i]; 
    ctx.beginPath(); 
    ctx.moveTo(15+i*40,10); 
    ctx.lineTo(15+i*40,140); 
    ctx.stroke(); 
}
// 线的链接处
ctx.lineWidth = 10; 
for (var i=0;i<lineJoin.length;i++){ 
    ctx.lineJoin = lineJoin[i]; 
    ctx.beginPath(); 
    ctx.moveTo(-5,5+i*40); 
    ctx.lineTo(35,45+i*40); 
    ctx.lineTo(75,5+i*40); 
    ctx.lineTo(115,45+i*40); 
    ctx.lineTo(155,5+i*40); 
    ctx.stroke(); 
}

// translate // 坐标原点移动
var canvas = document.createElement('canvas');
var ctx = canvas.getContext('2d');
document.body.appendChild(canvas);
canvas.height = 300;
ctx.fillRect(0,0,canvas.width,canvas.height);
for (var i=0;i<3;i++) { // 行
    for (var j=0;j<3;j++) { // 列
        ctx.save();
        ctx.strokeStyle = "#9CFF00";
        ctx.translate(50+j*100,50+i*100);
        drawSpirograph(ctx, 20*(j+2)/(j+1), -8*(i+3)/(i+1), 10);
        ctx.restore();
    }
}


// rotate // 画布旋转
var canvas = document.createElement('canvas');
var ctx = canvas.getContext('2d');
document.body.appendChild(canvas);
ctx.translate(75,75);
for (var i=1;i<6;i++){  // 6 中颜色
    ctx.save();
    ctx.fillStyle = 'rgb('+(51*i)+','+(255-51*i)+',255)';
    for (var j=0;j<i*6;j++){    // 6 层结构
        ctx.rotate(Math.PI*2/(i*6));
        ctx.beginPath();
        ctx.arc(0,i*12.5,5,0,Math.PI*2,true);
        ctx.fill();
    }
    ctx.restore();
}

var cos = Math.cos(Math.PI/6);

// 螺旋曲线
function drawSpirograph(ctx,R,r,O){
    var x1 = R-O;
    var y1 = 0;
    var i  = 1;
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    do {
        if (i>20000) break;
        var x2 = (R+r)*Math.cos(i*Math.PI/72) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/72))
        var y2 = (R+r)*Math.sin(i*Math.PI/72) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/72))
        ctx.lineTo(x2,y2);
        x1 = x2;
        y1 = y2;
        i++;
    } while (x2 != R-O && y2 != 0 );
    ctx.closePath();
    ctx.stroke();
}
