<style>
.body, .bg {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
}
.body {
  margin: auto;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  max-width: 768px;
}
.list {
  padding: 0;
  margin: 0;
  list-style: none;
}
.body > .main {
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  transform: translate3d(0,0,0);
  padding: 3em;
}
body{
  background-color: #00688B;
}
.text{
  font-size: 64px;
  font-weight: normal;
  text-transform: uppercase;
  fill:none;
  stroke: #B0E0E6;
  stroke-width: 2px;
  stroke-dasharray: 90 310;
  animation: stroke 6s infinite linear;
}
.text-1{
  stroke: #FFEC8B;
  animation-delay:-1.5s;
  text-shadow:5px 5px 5px #FFEC8B;
}
.text-2{
  stroke:#AEEEEE;
  animation-delay:-3s;
  text-shadow:5px 5px 5px #7FFFD4;
}
.text-3{
  stroke:#EEE0E5;
  animation-delay:-4.5s;
  text-shadow:5px 5px 5px #7FFFD4;
}
.text-4{
  stroke:#FFC1C1;
  animation-delay:-6s;
  text-shadow:5px 5px 5px #7FFFD4;
}
@keyframes stroke {
  100% {
    stroke-dashoffset: -400;
  }
}
</style>
</head>

      <text text-anchor="middle" x="50%" y="75%" class="text text-3" >Happy birthday to you❤</text>
      <text text-anchor="middle" x="50%" y="75%" class="text text-4" >Happy birthday to you❤</text>
    </svg>
