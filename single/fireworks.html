<!DOCTYPE html>
<html class="mobile">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>canvas 烟花效果</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
.full {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    width: 100%;
    height: 100%;
}
#canvas {
    background: #000;
}
</style>
</head>

<body>
<div class="body">
    <canvas class="full" id="canvas"></canvas>
</div>
<script>
window.requestAnimFrame = ( function() {
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function( callback ) {
            window.setTimeout( callback, 1000 / 60 );
        };
})();
window.cancelAnimationFrame = (function(id){
    return window.cancelRequestAnimationFrame ||
    window.webkitCancelAnimationFrame         ||
    window.webkitCancelRequestAnimationFrame  ||
    window.mozCancelRequestAnimationFrame     ||
    window.oCancelRequestAnimationFrame       ||
    window.msCancelRequestAnimationFrame      ||
    clearTimeout(id);
})();

var canvas = document.getElementById( 'canvas' ),
    ctx = canvas.getContext( '2d' ),
    cw = window.innerWidth,
    ch = window.innerHeight,
    Timer = null,
    fireworks = [],     // 烟花的集合
    particles = [],     // 颗粒的集合
    hue = 120,          // 色调
    limiterTotal = 5,   // 1000/60*5 间隔里只准放一炮，与 mousemove 相关
    limiterTick = 0,    // 记录已经运行的间隔
    timerTotal = 80,    // 1000/60*80 的间隔放一炮，与定时器相关
    timerTick = 0,      // 记录已经运行的间隔
    mousedown = false,  // 鼠标是否按下
    mx, my;             // 鼠标位置
        
canvas.width = cw;
canvas.height = ch;

// 自适应屏幕宽高
window.addEventListener('resize', function(){
    cw = window.innerWidth;
    ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
});

// 返回随机数
function random( min, max ) {
    return Math.random() * ( max - min ) + min;
}

// 返回两点间的距离
function calculateDistance( p1x, p1y, p2x, p2y ) {
    var xDistance = p1x - p2x,
        yDistance = p1y - p2y;
    return Math.sqrt( Math.pow( xDistance, 2 ) + Math.pow( yDistance, 2 ) );
}

// 新建单个烟花轨迹
function Firework( sx, sy, tx, ty ) {
    // 实际坐标
    this.x = sx;
    this.y = sy;
    // 起始坐标
    this.sx = sx;
    this.sy = sy;
    // 结束坐标
    this.tx = tx;
    this.ty = ty;
    // 起始到结束两点间的距离
    this.distanceToTarget = calculateDistance( sx, sy, tx, ty );
    // 两点间已移动的距离
    this.distanceTraveled = 0;
    // 加长烟花的尾迹
    this.coordinates = [];
    this.coordinateCount = 3;
    while( this.coordinateCount-- ) {
        this.coordinates.push( [ this.x, this.y ] );
    }
    // 角度
    this.angle = Math.atan2( ty - sy, tx - sx );
    // 速度
    this.speed = 2;
    // 加速度
    this.acceleration = 1.05;
    // 亮度
    this.brightness = random( 50, 70 );
    // 靶点的半径（其实没什么用，到时候都会变成心跳）
    this.targetRadius = 1;
}

// 更新烟花
Firework.prototype.update = function( index ) {
    // 尾迹数组，删除最后一个，最前再添加一个
    this.coordinates.pop();
    this.coordinates.unshift( [ this.x, this.y ] );
    
    // 循环靶点半径，显示心跳脉动
    if( this.targetRadius < 8 ) {
        this.targetRadius += 0.3;
    } else {
        this.targetRadius = 1;
    }
    
    // 速度，越来越快
    this.speed *= this.acceleration;
    
    // 根据角度和速度，获得 x 轴和 y 轴的速度
    var vx = Math.cos( this.angle ) * this.speed,
        vy = Math.sin( this.angle ) * this.speed;
    // 当前已移动的距离
    this.distanceTraveled = calculateDistance( this.sx, this.sy, this.x + vx, this.y + vy );
    
    // 判断是否到达
    if( this.distanceTraveled >= this.distanceToTarget ) {
        // 到达，爆炸，清除该元素
        createParticles( this.tx, this.ty );
        fireworks.splice( index, 1 );
    } else {
        // 未到达，更新当前位置
        this.x += vx;
        this.y += vy;
    }
}

// 绘制烟花轨迹
Firework.prototype.draw = function() {
    ctx.beginPath();
    // 尾迹
    ctx.moveTo( this.coordinates[ this.coordinates.length - 1][ 0 ], this.coordinates[ this.coordinates.length - 1][ 1 ] );
    ctx.lineTo( this.x, this.y );
    ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
    ctx.stroke();
    
    ctx.beginPath();
    // 靶点
    ctx.arc( this.tx, this.ty, this.targetRadius, 0, Math.PI * 2 );
    ctx.stroke();
}

// 烟花爆炸颗粒
function Particle( x, y ) {
    this.x = x;
    this.y = y;
    // 尾迹
    this.coordinates = [];
    this.coordinateCount = 5;
    while( this.coordinateCount-- ) {
        this.coordinates.push( [ this.x, this.y ] );
    }
    // 0-360 度的角度随机
    this.angle = random( 0, Math.PI * 2 );
    // 速度
    this.speed = random( 1, 10 );
    // 摩擦力，越来越慢
    this.friction = 0.95;
    // 重力，颗粒会向下移动一些
    this.gravity = 1;
    // 色调，亮度，透明度，与 hsla 相关
    this.hue = random( hue - 20, hue + 20 );
    this.brightness = random( 50, 80 );
    // 衰减，慢慢变淡，淡化程度不一
    this.alpha = 1;
    this.decay = random( 0.015, 0.03 );
}

// 更新粒子参数
Particle.prototype.update = function( index ) {
    // 删除最后一位，在首位添加一个
    this.coordinates.pop();
    this.coordinates.unshift( [ this.x, this.y ] );

    // 速度减慢
    this.speed *= this.friction;
    // 坐标更新
    this.x += Math.cos( this.angle ) * this.speed;
    this.y += Math.sin( this.angle ) * this.speed + this.gravity;
    // 颜色变淡
    this.alpha -= this.decay;
    
    // 透明度-衰减量小于零则可清除元素了
    if( this.alpha <= this.decay ) {
        particles.splice( index, 1 );
    }
}

// 绘制粒子尾迹
Particle.prototype.draw = function() {
    ctx. beginPath();
    ctx.moveTo( this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ] );
    ctx.lineTo( this.x, this.y );
    ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
    ctx.stroke();
}

// 新建一些爆炸颗粒
function createParticles( x, y ) {
    var particleCount = 30;
    while( particleCount-- ) {
        particles.push( new Particle( x, y ) );
    }
}

// 循环和绘制
function loop() {
    Timer = requestAnimFrame( loop );
    
    hue += 0.5; // 色调慢慢变化
    
    // 蒙版模式，清空画布，但还保留一半透明度
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillRect( 0, 0, cw, ch );
    // 混合模式，颜色叠加
    ctx.globalCompositeOperation = 'lighter';
    
    // 更新绘制尾迹
    var i = fireworks.length;
    while( i-- ) {
        fireworks[ i ].draw();
        fireworks[ i ].update( i );
    }
    
    // 更新绘制爆炸颗粒
    var i = particles.length;
    while( i-- ) {
        particles[ i ].draw();
        particles[ i ].update( i );
    }
    
    // 每 timerTotal(80) 间隔发射一颗
    if( timerTick >= timerTotal ) {
        if( !mousedown ) {
            // 从底部中间发射一个到随机位置
            fireworks.push( new Firework( cw / 2, ch, random( 0, cw ), random( 0, ch / 2 ) ) );
            timerTick = 0;
        }
    } else {
        timerTick++;
    }
    
    // 限制最多发 limiterTotal(5) 颗
    if( limiterTick >= limiterTotal ) {
        if( mousedown ) {
            // 从底部中间发射到鼠标位置
            fireworks.push( new Firework( cw / 2, ch, mx, my ) );
            limiterTick = 0;
        }
    } else {
        limiterTick++;
    }
}


canvas.addEventListener( 'mousemove', function( e ) {
    mx = e.pageX - canvas.offsetLeft;
    my = e.pageY - canvas.offsetTop;
});

canvas.addEventListener( 'mousedown', function( e ) {
    e.preventDefault();
    mousedown = true;
});

canvas.addEventListener( 'mouseup', function( e ) {
    e.preventDefault();
    mousedown = false;
});

window.addEventListener( 'blur', function() {
    cancelAnimationFrame(Timer);
});
window.addEventListener( 'focus', function() {
    Timer = requestAnimFrame(loop);
});

window.onload = loop;
</script>
</body>
</html>
