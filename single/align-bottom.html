<style>
*, *:before, *:after {
    box-sizing: border-box;
}
html {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -moz-font-feature-settings: "liga", "kern";
}
body, .body {
    overflow: hidden;
}
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    max-width: 768px;
    margin: auto;
}
.main {
    flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    transform: translate3d(0,0,0);
    -webkit-overflow-scrolling: touch;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}
.box {
    width: 300px;
    margin: 50px auto;
    height: 200px;
    position: relative;
    text-align: center;
    display: table;
}
.box .cell {
    height: 100%;
    display: table-cell;
    padding: 0 10px;
}
.box .cell:before {
    content: "";
    width: 0;
    height: 100%;
    display: inline-block;
}
.box .bar {
    width: 90%;
    height: 0;
    display: inline-block;
    vertical-align: bottom;
    background: red;
    transition: height .1s;
}
 p {
    text-align: center;
 }
</style>

<body>
<p>主要实验底部对齐的布局办法，依赖于 vertical-align: bottom，且兼容性和性能也较强。</p>
<div class="box">
    <div class="cell"><span class="bar"></span></div>
    <div class="cell"><span class="bar"></span></div>
    <div class="cell"><span class="bar"></span></div>
    <div class="cell"><span class="bar"></span></div>
    <div class="cell"><span class="bar"></span></div>
    <div class="cell"><span class="bar"></span></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
// 生成随机数组，默认含 len 个数字
function _default_data(len) {
    for (var i=0,arr=[]; i<len; i++) arr.push(Math.random()*80+20>>0)
    return arr;
}

var $items = $('.box .bar')
var len = $items.length;

// 给初始高度
var arr = _default_data(len);
console.log($items)
$items.each(function(i, $this){
    $this.style.height = arr[i] + '%';
    $this.percent = arr[i];
    $this.direction = arr[i] > 50 ? -3 : 3;
})

// 开启变化
// setInterval(update, 1000 / 30);
var _loop = 0;
(function loop() {
    if (_loop = ++_loop % 10) update();
    requestAnimationFrame(loop)
})()

// 数据值大于 80 则向下落，小于 20 则向上升
function update() {
    $items.each(function(i, $this){
        var now = $this.percent;
        now += $this.direction;
        if (now > 80) $this.direction = -3;
        if (now < 20) $this.direction = 3;
        $this.style.height = now + '%';
        $this.percent = now;
    });
}

</script>
