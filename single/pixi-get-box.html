<!DOCTYPE html>
<html class="mobile">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta name="wap-font-scale" content="no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title></title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
* {margin: 0; padding: 0;}
canvas {display: block;}
</style>
</head>

<body>
<script src="http://cdn.bootcss.com/pixi.js/4.5.3/pixi.min.js"></script>
<script>
var winW = window.innerWidth, winH = window.innerHeight;

var resources = PIXI.loader.resources;
var TextureCache = PIXI.utils.TextureCache;
var stage = new PIXI.Container();
var Sprite = PIXI.Sprite;
var Container = PIXI.Container;
var Text = PIXI.Text;
var renderer = PIXI.autoDetectRenderer(winW, winH);
document.body.appendChild(renderer.view);


PIXI.loader.add('../img/treasureHunter.json').load(setup);

// 画布位置与大小固定
var conW = winW < 400 ? winW : 400;
var conH = winH < 700 ? winH : 700;
var conX = winW/2 - conW/2;
var conY = winH/2 - conH/2;
stage.x = conX;
stage.y = conY;

// 游戏界面
gameScene = new Container();
stage.addChild(gameScene);

// 游戏结束界面
gameOverScene = new Container();
stage.addChild(gameOverScene);
gameOverScene.visible = false;

var tip = new Text();
tip.text = '本案例为 PIXI.js 的官方案例，仅PC可看，按键盘方向键操作主角移动，获得宝箱跑出门去即为胜利。';
tip.style.fill = 'white';
tip.style.fontSize = 12;
tip.style.breakWords = true;
tip.style.wordWrap = true;
tip.style.wordWrapWidth = 300;
tip.style.align = 'center';
tip.style.stroke = 'red';
tip.style.strokeThickness = 1;
tip.position.set(conW/2-tip.width/2, 50);
stage.addChild(tip);

renderer.render(stage);

var id, state;
var dungeon, explorer, treasure, message, blobs = [];
var numberOfBlobs = 7,
  spacing = 40,
  xOffset = 150,
  speed = 2,
  direction = 1;

function setup() {
  id = resources["../img/treasureHunter.json"].textures;

  //Dungeon 背景
  dungeon = new Sprite(id["dungeon.png"]);
  gameScene.addChild(dungeon);

  //Door 出口
  door = new Sprite(id["door.png"]);
  door.position.set(32, 0);
  gameScene.addChild(door);

  //Explorer 主角 探险者
  explorer = new Sprite(id["explorer.png"]);
  explorer.x = 68;
  explorer.y = gameScene.height / 2 - explorer.height / 2;
  explorer.vx = 0;
  explorer.vy = 0;
  gameScene.addChild(explorer);

  //Treasure 宝箱
  treasure = new Sprite(id["treasure.png"]);
  treasure.x = gameScene.width - treasure.width - 48;
  treasure.y = gameScene.height / 2 - treasure.height / 2;
  gameScene.addChild(treasure);

  //enemy
  for (var i = 0; i < numberOfBlobs; i++) {
    var blob = new Sprite(id["blob.png"]);
    var x = spacing * i + xOffset;
    var y = randomInt(32, stage.height - blob.height - 32);
    blob.x = x;
    blob.y = y;
    blob.vy = speed * direction;
    direction *= -1;
    blobs.push(blob);
    gameScene.addChild(blob);
  }

  //Create the health bar
  healthBar = new PIXI.DisplayObjectContainer();
  healthBar.position.set(gameScene.width-170, 6)
  gameScene.addChild(healthBar);

  //Create the black background rectangle
  var innerBar = new PIXI.Graphics();
  innerBar.beginFill(0x000000);
  innerBar.drawRect(0, 0, 128, 8);
  innerBar.endFill();
  healthBar.addChild(innerBar);

  //Create the front red rectangle
  var outerBar = new PIXI.Graphics();
  outerBar.beginFill(0xFF3300);
  outerBar.drawRect(0, 0, 128, 8);
  outerBar.endFill();
  healthBar.addChild(outerBar);

  healthBar.outer = outerBar;

  gameScene.width = conW;
  gameScene.height = conW;
  gameScene.y = winH/2 - gameScene.height/2;

  gameOverScene.width = conW;
  gameOverScene.height = conH;

  message = new Text("The End!");
  message.style.fill = 'white';
  message.x = stage.width/2 - message.width/2;
  message.y = stage.height/2 - message.height/2;
  gameOverScene.addChild(message);
  console.log(message.width, stage.width)

  bind();

  state = play;
  gameLoop();
}
function gameLoop() {
  requestAnimationFrame(gameLoop);
  state();
  renderer.render(stage);
}

function play() {
  explorerHit = false;

  var x = explorer.x + explorer.vx;
  var y = explorer.y + explorer.vy;
  x = Math.max(32, Math.min(x, 488 - 32));
  y = Math.max(10, Math.min(y, 480 - 32));
  explorer.position.set(x, y);

  blobs.forEach(function(blob) {
    blob.y += blob.vy;
    var blobHitsWall = contain(blob, {x: 28, y: 10, width: 488, height: 480});
    if (blobHitsWall === "top" || blobHitsWall === "bottom") {
      blob.vy *= -1;
    }
    if(hitTestRectangle(explorer, blob)) {
      explorerHit = true;
    }
  });

  if(explorerHit) {
    explorer.alpha = 0.5;
    healthBar.outer.width -= 1;
  } else {
    explorer.alpha = 1;
  }

  if (hitTestRectangle(explorer, treasure)) {
    treasure.x = explorer.x + 8;
    treasure.y = explorer.y + 8;
  }

  if (hitTestRectangle(treasure, door)) {
    state = end;
    message.text = "You won!";
  }

  if (healthBar.outer.width < 0) {
    state = end;
    message.text = "You lost!";
  }
}

function end() {
  gameScene.visible = false;
  gameOverScene.visible = true;
}

function contain(sprite, container) {
  var collision = undefined;
  if (sprite.x < container.x) {
    sprite.x = container.x;
    collision = "left";
  }
  if (sprite.y < container.y) {
    sprite.y = container.y;
    collision = "top";
  }
  if (sprite.x + sprite.width > container.width) {
    sprite.x = container.width - sprite.width;
    collision = "right";
  }
  if (sprite.y + sprite.height > container.height) {
    sprite.y = container.height - sprite.height;
    collision = "bottom";
  }
  return collision;
}

function hitTestRectangle(r1, r2) {
  var hit, combinedHalfWidths, combinedHalfHeights, vx, vy;
  hit = false;
  r1.centerX = r1.x + r1.width / 2;
  r1.centerY = r1.y + r1.height / 2;
  r2.centerX = r2.x + r2.width / 2;
  r2.centerY = r2.y + r2.height / 2;
  r1.halfWidth = r1.width / 2;
  r1.halfHeight = r1.height / 2;
  r2.halfWidth = r2.width / 2;
  r2.halfHeight = r2.height / 2;
  vx = r1.centerX - r2.centerX;
  vy = r1.centerY - r2.centerY;
  combinedHalfWidths = r1.halfWidth + r2.halfWidth;
  combinedHalfHeights = r1.halfHeight + r2.halfHeight;

  if (Math.abs(vx) < combinedHalfWidths) {
    if (Math.abs(vy) < combinedHalfHeights) {
      hit = true;
    } else {
      hit = false;
    }
  } else {
    hit = false;
  }
  return hit;
};


function bind() {
  var left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

  left.press = function() {
    explorer.vx = -5;
    explorer.vy = 0;
  };
  left.release = function() {
    if (!right.isDown && explorer.vy === 0) {
      explorer.vx = 0;
    }
  };

  up.press = function() {
    explorer.vy = -5;
    explorer.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && explorer.vx === 0) {
      explorer.vy = 0;
    }
  };

  right.press = function() {
    explorer.vx = 5;
    explorer.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && explorer.vy === 0) {
      explorer.vx = 0;
    }
  };

  down.press = function() {
    explorer.vy = 5;
    explorer.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && explorer.vx === 0) {
      explorer.vy = 0;
    }
  };
}


function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
  };

  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
  };

  window.addEventListener("keydown", key.downHandler.bind(key), false);
  window.addEventListener("keyup", key.upHandler.bind(key), false);
  return key;
}

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
</body>
</html>
