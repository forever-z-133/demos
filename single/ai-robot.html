<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>图灵聊天机器人</title>
<style>
* {box-sizing: border-box;}
.body {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 10px auto 0;
}
.header, .footer {
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}
.main {
  position: relative;
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  transform: translate3d(0,0,0);
  -webkit-overflow-scrolling: touch;
  background: #f7f7f7;
}
.main-content {}
.list {
  margin: 0;
  padding: 0;
  list-style: none;
}
.input {
  padding: 5px 12px;
  border: 1px solid #666;
  border-radius: 5px;
  display: inline-block;
  vertical-align: middle;
}
p {
  margin: 0 0 .3em;
}
.main {
  margin-top: .5em;
}
</style>
</head>

<body>
<div class="body">
  <header class="header">
    <p>本案例基于<a href="http://www.tuling123.com/" target="_blank">图灵机器人</a>。但不支持 https 请求，可能将无法有效预览。可将本页下载至本地运行。</p>
    <form id="form">
      <input type="text" id="robot" class="input" placeholder="输入内容">
      <button type="submit" class="input">提交</button>
    </form>
  </header>
  <div class="main">
    <div class="main-content">
      <ul class="list" id="result"></ul>
    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
var $output = $('#result');
var $input = $('#robot');
$('#form').on('submit', function(evt){
  evt.preventDefault();
  var val = $input.val();
  $output.append(_html('我', val));
  Send(val, _afterSend);
  this.reset();
});

function _afterSend(data) {
  $output.append(_html('图灵', data.text));
}

function _html(member, value) {
  // var _str = '<li class="item">'
  // _str += '<header class="i-head">';
  // _str += '<span class="name">' + member + '</span>';
  // _str += '<span class="time">' + _time() + '</span>';
  // _str += '</header>';
  // _str += '<div class="i-body">' + value +  '</div>';
  // _str += '</li>';
  var _str = '<p>' + member + '说：' + value + '</p>';
  return _str;
}

function _time() {
  var now = new Date();
  return now.getFullYear() + '/' + (1+now.getMonth()) + '/' + now.getDate();
}

function Send(str, cb) {
  var url = "https://www.tuling123.com/openapi/api?key=ccc97afea08e4da3a284f43f069a4335";
  url = url + "&info=" + str;
  url = url + "&userid=1234";
  $.get(url, function(data){
    console.log(data);
    cb && cb(data);
  }).fail(function(jqXHR, textStatus, errorThrown){
    $output.append(_html('系统', textStatus));
    console.log(textStatus, errorThrown);
  });
}

</script>
</body>
</html>
