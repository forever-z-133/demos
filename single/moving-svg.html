<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<title>变化的 SVG 图形</title>
<meta name="keywords" content="张永恒, foreverZ, 案例库" />
<meta name="description" content="" />
</head>
<body>
<style>
body {
    text-align: center;
}
#app {display: inline-block;}
svg,input[type="range"]{
    display:block;
    width: 100%;
}    
</style>
<div id="app">
  <svg width="200" height="200">
    <polygon :points="points" fill="#41B883"></polygon>
    <circle cx="100" cy="100" r="90" fill=" transparent" stroke="#35495E"></circle>
  </svg>
  <label>边数: {{ sides }}</label>
  <input  type="range" min="3"  max="500" v-model.number="sides">
  <label>深度: {{ minRadius }}%</label>
  <input  type="range"  min="0"  max="90"  v-model.number="minRadius">
  <label>变化周期: {{ updateInterval }}ms</label>
  <input  type="range"  min="10"  max="2000" v-model.number="updateInterval">
</div>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<!-- <script src="https://cdn.bootcss.com/tween.js/r14/Tween.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
<script>
// var TweenLite = new TWEEN.Tween();
// console.log(T)

new Vue({
  el: '#app',
  data: function () {
    //默认有10条边
    var defaultSides = 10;
    //默认地，stats = [100, 100, 100, 100, 100, 100, 100, 100, 100, 100]
    var stats = Array.apply(null, { length: defaultSides })
        .map(function () { return 100 })
    return {
        stats: stats,
        points: generatePoints(stats),
        sides: defaultSides,
        minRadius: 50,
        interval: null,
        updateInterval: 500
    }
  },
  watch: {
    sides: function (newSides, oldSides) {
        //计算设置的边数与默认的边数的差值
        var sidesDifference = newSides - oldSides
        //如果大于默认边数
        if (sidesDifference > 0) {
            //增加相应数量的随机值到stats数组中
            for (var i = 1; i <= sidesDifference; i++) {
                this.stats.push(this.newRandomValue())
            }
        }else{
            //否则，计算出差值
            var absoluteSidesDifference = Math.abs(sidesDifference)
            //从stats数组末尾减少相应数量的数组值
            for (var i = 1; i <= absoluteSidesDifference; i++) {
                this.stats.shift()
            }
        }
    },
    stats: function (newStats) {
        TweenLite.to(
            this.$data, 
            this.updateInterval / 1000, 
            { points: generatePoints(newStats) }
        )
    },
    updateInterval: function () {
        this.resetInterval()
    }
  },
  mounted: function () {
    this.resetInterval()
  },
  methods: {
    //将stats里面的值都变成50-100的随机值
    randomizeStats: function () {
        var vm = this
        this.stats = this.stats.map(function () {
        return vm.newRandomValue()
      })
    },
    newRandomValue: function () {
        //产生一个50-100的随机半径
        return Math.ceil(this.minRadius + Math.random() * (100 - this.minRadius))
    },
    //重启定时器
    resetInterval: function () {
        var vm = this;
        clearInterval(this.interval);
        this.randomizeStats();
        this.interval = setInterval(function () { 
         vm.randomizeStats();
        }, this.updateInterval)
    }
  }
})

function valueToPoint (value, index, total) {
  var x     = 0
  var y     = -value * 0.9
  var angle = Math.PI * 2 / total * index
  var cos   = Math.cos(angle)
  var sin   = Math.sin(angle)
  var tx    = x * cos - y * sin + 100
  var ty    = x * sin + y * cos + 100
  return { x: tx, y: ty }
}
//计算polygon中的路径点的值
function generatePoints (stats) {
    var total = stats.length
    return stats.map(function (stat, index) {
        var point = valueToPoint(stat, index, total)
        return point.x + ',' + point.y
  }).join(' ')
}
</script>  
</body>
</html>
