<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>history api 浏览器回退</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    display: none;
    background: grey;
}
.choosed, .result {
    position: absolute;
    top: 20%; bottom: 20%;
    left: 20%; right: 20%;
    display: none;
}
.choosed {
    background: pink;
}
.result {
    background: lightblue;
}
</style>
</head>

<body>
<div class="body">
到了第三页是可以按浏览器回退直接退到第一页的。
当然，这是因为第二页现在被 replaceState 替换成了第一页的链接，但保持着第二页的样子，
弊端就是要按两次回退才能关闭掉此页...
<button id="choose">到 #choose 状态</button>
<div class="choosed">
    <button id="result">到 #result 状态</button>
    <button class="btn-back">返回</button>
    <div class="result">
        <button id="index">到 index 状态</button>
        <button class="btn-back">返回</button>
    </div>
</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>

function welcome() {
    $('.body').fadeIn();
    $('.result, .choosed').fadeOut();
}
$('#choose').on('click', function(){
    window.location.hash = 'choose';
});

function choose() {
    $('.body, .choosed').fadeIn();
    $('.result').fadeOut();
}
$('#result').on('click', function(){
    window.history.replaceState(null, '返回首页', 'index.html');
    window.location.hash = 'result';
});
$('#index').on('click', function(){
    window.history.go(-1);
});
$('.btn-back').on('click', function(){
    window.history.go(-1);
});

function result() {
    $('.body, .choosed ,.result').fadeIn();
}

$(window).on('load hashchange popstate', function(e){
    e.preventDefault();
    var hash = window.location.hash.substring(1);
    console.log(hash)
    switch (hash) {
        case 'choose': choose(); break;
        case 'result': result(); break;
        default: welcome();
    }
    return false;
});
</script>
</body>
</html>
