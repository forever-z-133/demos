<style>
div {
  margin: 50px 15px;
  border: 2px solid #666;
  border-radius: 10px;
  width: 8em;
  text-align: center;
  line-height: 50px;
}
input {
  width: 100%;
  max-width: 320px;
}
</style>
</head>

<body>
<p>点击按钮，将复制一段指定内容。如果成功表单中将显示该内容，且已添加至系统剪贴板，可在其他地方进行粘贴。</p>
<div class="box1" data-clipboard-text="aslkasjdlf">点击复制</div>
<div class="box2" data-clipboard-text="xxx">点击复制2</div>
<input type="text" class="input1">
<input type="text" placeholder="可以粘贴到这">
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
<script>
var $box = document.querySelector('.box1');
var $box2 = document.querySelector('.box2');
var $input = document.querySelector('.input1');
var clipboard1 = new Clipboard($box);
var clipboard2 = new Clipboard($box2);
clipboard1.on('success', function(e){
  // alert('1')
  $input.value += e.text;
})
clipboard2.on('success', function(e){
  // alert('2')
  $input.value += e.text;
})
</script>
</body>
</html>
