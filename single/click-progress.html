<link href="https://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
<style>
html, body {
  width: 100%;
  margin: 0 auto;
  height: 100%;
  overflow: hidden;
}
body {
  box-sizing: border-box;
  text-align: center;
}
.bg {
  position: absolute;
  top: 0; bottom: 0;
  width: 100%; height: 100%;
}
.modal {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  opacity: 0;
  z-index: -1;
  transition: opacity .3s, z-index 0s .3s;
}
.modal.in {
  opacity: 10;
  z-index: 2;
  transition: opacity .3s, z-index 0s 0s;
}
.modal-bg {
  background: rgba(0,0,0,.8);
}
.modal-box {
  transform: translate3d(0,0,0);
}
.alert {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  width: 80%;
  max-width: 500px;
  text-align: center;
  background: #fff;
  border-radius: 5px;
}
.alert-body {
  padding: 20px;
  min-height: 50px;
}
.alert-foot {
  border-top: 1px solid #aaa;
}
.btn {
  color: inherit;
  font: inherit;
  text-decoration: none;
}
.btn-ok {
  display: block;
  line-height: 40px;
}
a:hover, a:active {
  transform: scale(.95);
}
</style>

<body>
<canvas id="rect"></canvas>
<div class="modal" id="levelup">
  <div class="modal-bg bg"></div>
  <div class="modal-box alert">
    <div class="alert-body"></div>
    <div class="alert-foot">
      <a href="#" class="btn btn-ok cancel">确认</a>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/prism/9000.0.1/prism.min.js"></script>
<script>
var canvas = document.querySelector('#rect');
var $modal = $('#levelup');
var winW = canvas.width = window.innerWidth;
var winH = canvas.height = window.innerHeight;
var ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, winW, winH);
ctx.font = '25px 黑体';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';

// 当前数值
var progress = 0
// 进度条高度，宽度，
var max = 250, width = 50;
// 是否暂停
var stop = false;
// 等级，每次增加量，递减量
var level = 0, add = 40, minus = 1;

// 更新数据
function update() {
  progress = Math.min(max, progress);
  if (if_level_up()) return;
  progress -= minus;
  progress = Math.max(0, progress);
}

// 判断是否升级，游戏是否结束等
function if_level_up() {
  if (progress >= max) {
    stop = true;
    level_up();
    if (level >= 5) {
      game_over();
    }
    return true;
  } else return false;
}

// 升级后的参数调整
function level_up(num) {
  level += (num || 1);
  add -= 5;
  minus += .1;
  $modal.find('.alert-body').text('恭喜你升级了，Level ' + level);
  $modal.addClass('in');
}

function game_over() {
  $modal.find('.alert-body').text('您通关了哟，好棒棒呀');
  $modal.addClass('in');
  $modal.off();
}

// 绘制
function draw() {
  ctx.clearRect(0, 0, winW, winH);
  ctx.fillText('狂点屏幕吧', winW / 2, winH / 2 + max / 2 + 40);
  _line(progress);
}

// 画进度条
function _line(progress) {
  ctx.save();
  ctx.strokeRect(winW / 2 - width / 2, winH / 2 - max / 2, width, max);
  ctx.lineWidth = width;
  ctx.beginPath();
  ctx.strokeStyle = 'red';
  ctx.moveTo(winW / 2, winH / 2 + max / 2);
  ctx.lineTo(winW / 2, winH / 2 + max / 2 - progress);
  ctx.closePath();
  ctx.stroke();
  ctx.restore();
}

// 不断刷新视图
(function loop(){
  if (!stop) {
    update();
    draw();
  }
  requestAnimationFrame(loop);
})()

// 每次点击
canvas.addEventListener('click', _click, false);
function _click() {
  progress += add;
}

// 其他交互
$modal.on('click', '.cancel', function(){
  $(this).closest('.modal').removeClass('in');
});
$modal.on('click', '.btn-ok', function(){
  stop = false;
  progress = 0;
});
</script>
</body>
