  transform: translate3d(0,0,0);

.header, .footer {

body {

}
.list {
  overflow-x: hidden;
}
.wrapper {
  display: flex;
  flex-wrap: wrap;
}
.item {
  width: 33.33%;
  padding: 5px;
  border-radius: 10px;
}
.inner {
  position: relative;
  height: 250px;
  padding: 8px;
  background-color: #ccc;
  overflow: hidden;
}
@media (max-width: 992px) {
  .inner {
    height: 15vh;
  }
}
.inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(closest-side circle, red, transparent);
  transform: translate3d(var(--x, -9999em), var(--y, -9999em), 0);
}
.content {
  position: relative;
  z-index: 0;
  height: 100%;
  background-color: #fff;
}

<body>
<div class="body">
    <header class="header"></header>
    <main class="main">

<script>
const items = document.querySelectorAll('.inner')

window.addEventListener('mousemove', handleMouseMove)
window.addEventListener('touchmove', handleMouseMove)

function handleMouseMove(e) {
  e = e.touches ? e.touches[0] : e;

  for (const item of items) {
    const rect = item.getBoundingClientRect();
    let x = e.clientX - rect.left - rect.height / 2;
    let y = e.clientY - rect.top - rect.height / 2;

    if (window.innerWidth > 992) {
      const screenScale = 0.5;
      x /= screenScale;
      y /= screenScale;
    }

    item.style.setProperty('--x', `${x}px`);
    item.style.setProperty('--y', `${y}px`);
  }
}
</script>
