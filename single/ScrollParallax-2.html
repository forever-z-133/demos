<title>滚动的 3d 视觉差</title>

<style>
*, *:before， *:after {
    box-sizing: border-box;
}
html, body {
    height: 100%;
    margin: 0;
}
body, .body {
    overflow: hidden;
}
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: -webkit-box;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
            flex-direction: column;
    border: 1px solid #dedede;
    max-width: 768px;
    margin: auto;
}
.main {
    height: 100%;
    -webkit-box-flex: 1;
            flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
    -webkit-overflow-scrolling: touch;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}


.pink {background: pink}
.yellow {background: yellow}
.blue {background: lightblue}
.grey {background: grey}

.main {
    -webkit-perspective: 1000px;
            perspective: 1000px;
    position: relative;
}
.wrap {
    -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
    /*transform: translateZ(-1px);*/
}
.content {
    width: 4em;
    padding: 10em 5em;
    margin: 0 auto;
    -webkit-transform: translateZ(-200px) scale(1.2);
            transform: translateZ(-200px) scale(1.2);
}
.box {
    position: absolute;
    width: 80px;
    height: 80px;
}
.box1 {top: 17%; left: 0}
.box2 {top: 34%; right: 0}
.box3 {top: 60%; left: 0}
.box4 {top: 77%; right: 0}
</style>
</head>

<body>
<div class="body">
    <header class="header"></header>
    <main class="main">
        <div class="wrap">
            <div class="box box1 pink"></div>
            <div class="box box2 yellow"></div>
            <div class="box box3 blue"></div>
            <div class="box box4 grey"></div>
            <div class="content"><b>慢慢地</b>滑动，你能看到效果，周围元素与文字的滑动是不同步的。<br>之前有看过 perspective / transalteZ 结合而成滚动视觉差效果，但在后来的业务项目中并未实践成功，因此我要开始试坑啦。</div>
        </div>
    </main>
