.overflower {
  height: 1.5em;
  line-height: 1.5em;
  display: inline-block;
  overflow: hidden;
  max-width: 100%;
  white-space: nowrap;
  text-overflow: ellipsis;
  /*可水平改变宽度*/
  resize: horizontal;
  /*让自己水平布局，且可换行*/
  display: inline-flex;
  flex-wrap: wrap;
}
.overflower-short {
  display: none;
  /*在支持 wrap 的布局中，且被长文本挤占宽度*/
  /*当长文本换行时，短文本出现*/
  display: block;
  overflow: hidden;
  width: 0;
  text-overflow: ellipsis;
  flex-grow: 1;
}
.overflower-long {
  display: inline;
  /*在支持 wrap 的布局中保持全宽*/
  flex-basis: 100%;
}
</style>
</head>

<body>
<div class="body">
  <span class="overflower">
    <span class="overflower-short">Short text here is.</span>
    <span class="overflower-short">Short text here is. And some others.</span>
    <span class="overflower-long">Some long text that could become shorter.</span>
  </span>
</div>
