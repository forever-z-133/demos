  height: 100%;
  transform: translate3d(0,0,0);

.body {
  width: 730px;
  margin: auto;
  height: 50px;
  background: red;
}
.overflower {
  height: 1.5em;
  line-height: 1.5em;
  display: inline-block;
  overflow: hidden;
  max-width: 100%;
  white-space: nowrap;
  text-overflow: ellipsis;
  display: inline-flex;
  flex-wrap: wrap;
  resize: auto;
}
.overflower-short {
  display: none;
  display: block;
  overflow: hidden;
  width: 0;
  text-overflow: ellipsis;
  flex-grow: 1;
}
.overflower-long {
  display: inline;
  flex-basis: 100%;
}
</style>

<body>
<div class="body">
  <span class="overflower">
    <span class="overflower-short">Short text here is.</span>
    <span class="overflower-long">Some long text that could become shorter.</span>
  </span>
</div>
