<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />

<title>radio 和 checkbox 的运用</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
*, *:before, *:after {
    box-sizing: border-box;
}
body, .body {
    overflow: hidden;
}
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    border: 1px solid #dedede;
    max-width: 768px;
    margin: auto;
}
.main {
    height: 100%;
    flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    transform: translate3d(0,0,0);
    padding: 20px;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}

.radio1 {
    display: inline-block;
}
.radio > input {
    position: absolute;
    left: -999em;
}
/*.switch-btn {
    position: relative;
    display: block;
    overflow: hidden;
}*/
.radio1 > div:after {
    content: "";
}
.radio > input:focus + div {
    box-shadow: 0 0 10px rgba(0,0,0,.4);
}

.buttons {
    display: flex;
    margin-bottom: 5px;
}
.buttons .btn {
    padding: .3em .5em;
    background: darkgreen;
    color: #fff;
}
.radio2 > input:checked + div {
    background: olivedrab;
    box-shadow: inset 0 3px 5px rgba(0,0,0,.4)
}
.radio3 > input:checked + div {
    background: olivedrab;
    box-shadow: inset 0 3px 5px rgba(0,0,0,.4)
}

.new-radio {
    position: relative;
    width: .8em;
    height: .8em;
    border: 1px solid;
    display: inline-block;
    vertical-align: middle;
}
.x1:before {
    content: "";
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #333;
    margin: 1px;
    opacity: 0;
    transform: scale(0);
    transition: .2s
}
input:checked + .x1:before {
    opacity: 1;
    transform: scale(1);
}
.x2:before {
    content: "\2713";
    display: block;
    margin: -.4em 0 0;
    opacity: 0;
    transition: .2s;
}
input:checked + .x2:before {
    opacity: 1;
    transform: scale(1);
}

.switch-btn {
    position: relative;
    width: 3em;
    height: 1.4em;
    line-height: 1.4em;
    display: inline-block;
    vertical-align: middle;
    background: red;
    color: #fff;
    transition: background .2s;
}
input:checked + .switch-btn {
    background: green;
}
.x3 {
    border-radius: 1000px;
    box-shadow: 0 0 0 1px #aaa;
}
.x3:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    background: #fff;
    width: 50%;
    height: 100%;
    border-radius: 100%;
    transition: left .3s;
}
input:checked + .x3:after {
    left: 50%;
}
.x4 {
    border-radius: .3em;
}
.x4:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    background: #fff;
    width: 1em;
    height: 100%;
    border: 1px solid #000;
    border-radius: .2em;
    transform: translate(0, 0);
    transition: .2s;
}
.x4:before {
    content: "off on";
    width: 2em;
    display: block;
    text-align: center;
    transform: translate(1em, 0);
    height: 100%;
    overflow: hidden;
}
.x4:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    background: #fff;
    width: 1em;
    height: 100%;
    border: 1px solid #000;
    border-radius: .2em;
    transform: translate(0, 0);
    transition: .2s;
}
input:checked + .x4:before {
    height: auto;
    transform: translate(0, -1.4em);
}
input:checked + .x4:after {
    left: 100%;
    transform: translate(-100%, 0);
}

.tabs-box {
    position: relative;
}
.tabs-box input {
    position: absolute;
    left: -999em;
}
.tab {
    padding: 0 .5rem;
    line-height: 2em;
    display: block;
    background: #eee;
    border: 1px solid #ccc;
}
.tab-content {
    background: #fff;
    margin-bottom: .5rem;
    transition: .2s;
}
input:checked + .tab {
    background: #ccc;
}
.x5 input:checked + .tab + .tab-content {
    height: auto;
    min-height: 50px;
    transform: scaleY(1);
}
.x5 .tab-content {
    overflow: hidden;
    transform-origin: top center;
    height: 0;
    transform: scaleY(0);
}

.x6 {
    padding-top: 2em;
}
.x6 .tab {
    position: absolute;
    top: -1px; left: 0;
    width: 5em;
}
.x6 .tab:nth-of-type(1) {left: 0;}
.x6 .tab:nth-of-type(2) {left: 5em;}
.x6 .tab:nth-of-type(3) {left: 10em;}
.x6 .tab-content {
    border: 1px solid #aaa;
    display: none;
    min-height: 50px;
}
.x6 input:checked + .tab + .tab-content {
    display: block;
}
</style>
</head>

<body>
<div class="body">
    <header class="header"></header>
    <main class="main">
        <p>效果二：选择器美化</p>
        <label class="radio">
            <input type="checkbox" checked>
            <div class="new-radio x1"></div>
            <span>选项一</span>
        </label>
        <label class="radio">
            <input type="checkbox" checked>
            <div class="new-radio x2"></div>
            <span>选项二</span>
        </label>
        <p>效果二：checkbox 对应的选择按钮</p>
        <label class="radio">
            <input type="checkbox" checked>
            <div class="switch-btn x3"></div>
        </label>
        <label class="radio">
            <input type="checkbox">
            <div class="switch-btn x4"></div>
        </label>
        <p>效果三：按钮组</p>
        <div class="buttons">
            <label class="radio radio2">
                <input type="checkbox" name="xxx" checked>
                <div class="btn">可多选</div>
            </label>
            <label class="radio radio2">
                <input type="checkbox" name="xxx">
                <div class="btn">可多选</div>
            </label>
            <label class="radio radio2">
                <input type="checkbox" name="xxx">
                <div class="btn">可多选</div>
            </label>
        </div>
        <div class="buttons">
            <label class="radio radio3">
                <input type="radio" name="xx" checked>
                <div class="btn">单选</div>
            </label>
            <label class="radio radio3">
                <input type="radio" name="xx">
                <div class="btn">单选</div>
            </label>
            <label class="radio radio3">
                <input type="radio" name="xx">
                <div class="btn">单选</div>
            </label>
        </div>
        <p>效果四：radio 对应的选项卡</p>
        <div class="tabs-box x5">
            <input type="radio" id="x1" name="x" checked>
            <label class="tab" for="x1">选项卡</label>
            <div class="tab-content">内容1</div>
            <input type="radio" id="x2" name="x">
            <label class="tab" for="x2">选项卡</label>
            <div class="tab-content">内容2内容2</div>
            <input type="radio" id="x3" name="x">
            <label class="tab" for="x3">选项卡</label>
            <div class="tab-content">内容3内容3内容3</div>
        </div>
        <div class="tabs-box x6">
            <input type="radio" id="x4" name="xxxx" checked>
            <label class="tab" for="x4">选项卡</label>
            <div class="tab-content">内容1</div>
            <input type="radio" id="x5" name="xxxx">
            <label class="tab" for="x5">选项卡</label>
            <div class="tab-content">内容2内容2</div>
            <input type="radio" id="x6" name="xxxx">
            <label class="tab" for="x6">选项卡</label>
            <div class="tab-content">内容3内容3内容3</div>
        </div>
    </main>
