<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>对错问答器</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    max-width: 768px;
    margin: 0 auto;
    background: #f7f7f7;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.main {
    flex-grow: 1;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
}
input {
    flex: 1 1 100%;
}
.result {
    position: relative;
}
#question {
    padding: 30px 20px 0;
    text-align: center;
}
#question:before {
    content: "你的问题是：";
    opacity: 1;
}
#question:empty:before {
    opacity: 0;
}
#img {
    object-fit: cover;
    width: 250px;
    display: block;
    margin: 10px auto;
}
#tip {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    font-size: 2em;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
}
.input-box {
    display: flex;
    align-items: center;
}
</style>
</head>

<body>
<div class="body">
    <div class="main">
        <div id="question"></div>
        <div class="result">
            <img id="img" src="../../img/coder.png">
            <span id="tip">YES</span>
        </div>
        <form class="input-box" onsubmit="return false">
            <input type="text" placeholder="输入你的问题，我回答你 yes | no | maybe" id="input">
            <button type="submit" style="flex-shrink: 0">发送</button>
        </form>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
var $img = $('#img'), $tip = $('#tip'), $que = $('#question');
var $input = document.querySelector('input');

$('#input').on('input', function(){
    $que.text($input.value + '?');
});

$('form').on('submit', function(){
    getAnswer($input.value + '？')
})

function getAnswer(value) {
    $.post('https://yesno.wtf/api', {
        force: value || ''
    }, function(r){
        console.log(r)
        $img.prop('src', r.image);
        $tip.text(r.answer);
    });
}
</script>
</body>
</html>
