<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

<style>
textarea {
	width: 100%;
	max-width: 100%;
	min-height: 100px;
}
.emoji {
  height: 1em;
}
</style>
</head>

<body>
<div id="app">
  <p>使用搜狗什么的在移动端可以发表情。</p>
  <p>转换基于的是 Twitter 的 <a href="https://github.com/twitter/twemoji">twemoji</a> 插件</p>
  <textarea v-model="input" placeholder="用输入法自带的表情试试"></textarea>
  <p>原本输入：<span v-html="text"></span></p>
  <p>emoji 转换：<span v-html="emoji"></span></p>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.0"></script>
<script>
new Vue({
  el: '#app',
  data: {
    input: '😁😄😊😂😅😈😐😠😃'
  },
  computed: {
    text: function() {
      return this.input;
    },
    emoji: function() {
      return twemoji.parse(this.input);
    }
  },
})
</script>
</body>
</html>
