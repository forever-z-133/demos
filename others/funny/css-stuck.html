<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<title>由 CSS3 引起的卡顿</title>

<style>
.box {
  display: table;
  background: red;
  height: 60px;
}
.box > span {
  display: table-cell;
  vertical-align: middle;
}
.column {
  display: flex;
}
.column-item {
  flex: 1 0 auto;
  text-align: center;
}
ul {
  padding: 0;
  margin: 0;
  list-style: none;
}
.title {
  font-size: 1.2em;
  font-weight: bold;
  text-align: center;
  margin: 1em auto;
}

.checkbox [type="checkbox"] {
  position: absolute;
  left: -999px;
  opacity: 0;
}
.checkbox > span:first-of-type:before {
  content: "";
  display: inline-block;
  vertical-align: middle;
  width: .8em;
  height: .8em;
  margin-right: .4em;
  background: grey;
}
.checkbox > :checked + span:first-of-type:before {
  background: red;
}

.list2 .checkbox > span:first-of-type:before {
  transition: background .01s;
}
.list3 .checkbox > span:first-of-type:before {
  transform: translate3d(0,0,0);
  transition: background .01s;
}
</style>
</head>

<body>
<div class="title">
  如果处理用了 transition 的两千个元素，会明显卡顿
</div>
<div class="column">
  <div class="column-item">
    <label class="">
      <input type="checkbox" class="all all-list0">
      <span>全选（原生）</span>
    </label>
    <ul class="list0"></ul>
  </div>
  <div class="column-item">
    <label class="checkbox">
      <input type="checkbox" class="all all-list1">
      <span>全选（不带 transition）</span>
    </label>
    <ul class="list1"></ul>
  </div>
  <div class="column-item">
    <label class="checkbox">
      <input type="checkbox" class="all all-list2">
      <span>全选（带 transition）</span>
    </label>
    <ul class="list2"></ul>
  </div>
  <div class="column-item">
    <label class="checkbox">
      <input type="checkbox" class="all all-list3">
      <span>全选（带 transition 和 translate3d）</span>
    </label>
    <ul class="list3"></ul>
  </div>
</div>
<ul class="list2"></ul>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
var _radio = `<li><label class="checkbox">
  <input type="checkbox">
  <span>嘤嘤嘤</span>
</label></li>`

var len = 2000;
var _html = '';

for (var i=0; i<len; i++) {
  _html += _radio;
}

var $list0 = $('.list0').append(_html);
$list0.find('label').removeClass('checkbox')

var $list1 = $('.list1').append(_html);

var $list2 = $('.list2').append(_html);

var $list3 = $('.list3').append(_html);

$('.all').on('change', function(){
  var index = $(this).index('.all');
  var $radios = $('.list' + index).find('input');
  if (this.checked) {
    $radios.prop('checked', true);
  } else {
    $radios.prop('checked', false);
  }
})
</script>
</body>
</html>
