<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<title>首页</title>
<meta name="keywords" content="张永恒, 案例库" />
<meta name="description" content="" />

<style>
*, *:before， *:after {
    box-sizing: border-box;
}
/*body, .body {
    overflow: hidden;
}*/
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    border: 1px solid #dedede;
    max-width: 768px;
    margin: auto;
}
@media (min-width: 992px) {
  .body {
    width: 750px;
    height: 1334px;
    font-size: 30px;
    -webkit-transform: scale(.5);
            transform: scale(.5);
  }
}
.main {
    flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    transform: translate3d(0,0,0);
    -webkit-overflow-scrolling: touch;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}

.wrap {
    height: 2000px;
    background: black;
}

.scene {
    position: absolute;
    width: 100%;
    transform: translateY(var(--translateY));
    will-change: transform;
}
</style>
</head>

<body>
<div class="wrap">
    <img class="scene" data-modifier="30" src="https://s.electerious.com/parallaxscene/p0.png">
    <img class="scene" data-modifier="18" src="https://s.electerious.com/parallaxscene/p1.png">
    <img class="scene" data-modifier="12" src="https://s.electerious.com/parallaxscene/p2.png">
    <img class="scene" data-modifier="8" src="https://s.electerious.com/parallaxscene/p3.png">
    <img class="scene" data-modifier="6" src="https://s.electerious.com/parallaxscene/p4.png">
    <img class="scene" data-modifier="0" src="https://s.electerious.com/parallaxscene/p6.png">
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://s.electerious.com/basicScroll/dist/basicScroll.min.js"></script>
<script>
document.querySelectorAll('.scene').forEach((elem) => {
    const modifier = elem.getAttribute('data-modifier')
    basicScroll.create({
        elem: elem,
        from: 0,
        to: 519,
        direct: true,
        props: {
            '--translateY': { from: '0', to: `${ 10 * modifier }px` }
        }
    }).start()
        
})
</script>
</body>
</html>
