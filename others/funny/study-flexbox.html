<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<title>首页</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
h6, .h6 { font-size: 12px; line-height: 20px; margin: 0; }
h5, .h5 { font-size: 16px; line-height: 24px; margin: 0; }
h4, .h4 { font-size: 20px; line-height: 28px; margin: 0; }
h3, .h3 { font-size: 28px; line-height: 36px; margin: 0; }
h2, .h2 { font-size: 40px; line-height: 48px; margin: 0; }
h1, .h1 { font-size: 60px; line-height: 68px; margin: 0; }
input { margin: 0; display: block; }
.text1 {
  word-wrap: normal;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.text2 {
  overflow: hidden;
  text-overflow: ellipsis;
  word-break: break-word;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  box-orient: vertical;
}
.container {
  width: 320px;
  margin: 20px auto;
  padding: 10px 10px;
  box-shadow: 0 0 10px pink;
  border-radius: 3px;
}
.title {
  line-height: 1em;
  padding-bottom: 10px;
  margin-bottom: 10px;
  border-bottom: 1px solid #ddd;
}
.image {
  position: relative;
  overflow: hidden;
}
.image:before {
  content: "";
  display: block;
  padding-top: 100%;
}
.image > img {
  position: absolute;
  top: -1px; bottom: -1px;
  left: -1px; right: -1px;
  display: block;
  object-fit: cover;
  background: #eee;
}

.item {
  position: relative;
}
.content {
  margin-top: -4px;
  margin-bottom: -4px;
}
.name {
  font-weight: bold;
  word-wrap: normal;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.desc {
  color: grey;
  overflow: hidden;
  text-overflow: ellipsis;
  word-break: break-word;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  box-orient: vertical;
}

.item.image-left {
  display: flex;
  align-items: flex-start;
}
.item.image-left > :not(:last-child) {
  margin-right: 10px;
}
.item.image-left .image {
  width: 30%;
  flex-shrink: 0;
}
.item.image-left .content {
  flex-grow: 1;
  overflow: hidden;
}

.tab-box {
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
  display: flex;
  align-items: center;
}
.tab-box .tab {
  flex-basis: 20%;
  margin: 0 auto;
  text-align: center;
}
.tab-box .tab .image {
  width: 4em;
  max-width: 80%;
  margin: 0 auto;
}

.wrap {
  display: flex;
  align-items: center;
}
.wrap > div {
  background: pink;
}
.wrap > :not(:last-child) {
  margin-right: 10px;
}
.wrap .aside {
  width: 150px;
  flex-shrink: 1;
}
.wrap .content {
  width: 50%;
  flex-shrink: 1;
}
</style>
</head>

<body>
<div class="container">
  <h5 class="title">普通左图右文</h5>
  <div class="item image-left">
    <div class="other shrink">
      <label><input type="checkbox"></label>
    </div>
    <div class="image"><img src alt></div>
    <div class="content">
      <h4 class="name">标题标题标题标题标题标题标题标题标题标题</h4>
      <h5 class="desc">简介简介简介简介简介简介简介简介简介简介简介简介</h5>
      <h6 class="more">价格价格价格</h6>
    </div>
  </div>
</div>
<div class="container">
  <h5 class="title">超过5个改为滑动的</h5>
  <div class="tab-box">
    <div class="tab add">
      <div class="image"><img src alt></div>
      <h6 class="name">添加</h6>
    </div>
  </div>
</div>
<div class="container">
  <h5 class="title">平分压缩的情况（总宽 320px）</h5>
  <div class="wrap">
    <div class="aside">width: 150px;<br>flex-shrink: 1;<br>实际 150px</div>
    <div class="content">width: 50%;<br>flex-shrink: 1;<br>实际 160px</div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$('.add').on('click', function(){
  var text = $('.tab').length;
  $('.tab-box').append('<div class="tab"><div class="image"><img src alt></div><h6 class="name">'+text+'</h6></div>');
});
</script>
</body>
</html>
