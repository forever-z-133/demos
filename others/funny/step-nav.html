<style>
*, *:before, *:after {
  box-sizing: border-box;
}
body, .body {
  overflow: hidden;
}
.body {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  background: #f7f7f7;
  display: flex;
  flex-direction: column;
  border: 1px solid #dedede;
  max-width: 768px;
  margin: auto;
}
.main {
  height: 100%;
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  transform: translate3d(0,0,0);
  -webkit-overflow-scrolling: touch;
}
.header, .footer {
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}
pre {
  padding: .5rem 1rem;
  background: #fff;
  overflow: auto;
}
.copyright {
  background: #fff;
  padding: .3rem .8rem;
  font-size: .9em;
  box-shadow: 0 0 10px rgba(0,0,0,.5);
}

.nav, .list {
  padding: 0;
  margin: 0;
  list-style: none;
}
.nav-bar-list {
  position: relative;
  width: 80%;
  margin: 50px auto;
  display: flex;
  font-size: 12px;
  justify-content: space-between;
}
.nav-bar-list .item {
  position: relative;
  z-index: 1;
}
.nav-bar-list i {
  width: 1em;
  height: 1em;
  display: block;
  border-radius: 100%;
  background: grey;
}
.nav-bar-list b {
  position: absolute;
  top: 100%; left: 50%;
  transform: translate(-50%,0);
  font-size: 10px;
  font-weight: normal;
  white-space: nowrap;
}
.nav-bar-bg,
.nav-bar {
  position: absolute;
  top: 50%; left: 0;
  width: 100%;
  height: .2em;
  margin-top: -.1em;
  background: red;
}
.nav-bar-bg { background: grey }

.nav-bar-list i { transition: background .2s .1s; }
.nav-bar-list .active i { background: red; }
.nav-bar {  width: 0; transition: width .3s; }
.nav-bar-list .active ~ .nav-bar { width: 0% }
.nav-bar-list .active + .active ~ .nav-bar { width: 33.333% }
.nav-bar-list .active + .active + .active ~ .nav-bar { width: 66.666% }
.nav-bar-list .active + .active + .active + .active ~ .nav-bar { width: 100% }

.control {
  padding: 0 1rem 0;
}
</style>
</head>

<body>

<div class="body">
  <header class="header"></header>
  <main class="main scroller">
    <div class="nav-bar-box">
      <ul class="nav nav-bar-list">
        <li class="item active"><b>ITMEITME</b><i></i></li>
        <li class="item"><b>ITME</b><i></i></li>
        <li class="item"><b>ITME</b><i></i></li>
        <li class="item"><b>ITME</b><i></i></li>
        <div class="nav-bar-bg"></div>
        <div class="nav-bar"></div>
      </ul>
    </div>
    <div class="control">
      <p>当前第几阶段</p>
      <label><input type="radio" value="0" name="steps" checked>第一阶段</label>
      <label><input type="radio" value="1" name="steps">第二阶段</label>
      <label><input type="radio" value="2" name="steps">第三阶段</label>
      <label><input type="radio" value="3" name="steps">第四阶段</label>
    </div>
  </main>
  <footer class="footer">
    <div class="copyright">
      本案例由张永恒实现，联系我可通过 <a href="https://github.com/forever-z-133/" target="_blank">github</a><br>
      或者 E-mail: <a href="mailto:617754841@qq.com">617754841@qq.com</a>
    </div>
  </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script>
var $setp_nav = $('.nav-bar-list').children('.item');
$('input').on('change', function(){
  var step = $(this).val();
  var $item = $setp_nav.eq(step).addClass('active');
  $item.prevAll().addClass('active');
  $item.nextAll().removeClass('active');
  console.log(step);
})
</script>
</body>
</html>
