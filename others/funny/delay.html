<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="wap-font-scale" content="no">
<title>首页</title>
<meta name="keywords" content="张永恒, 案例库" />
<meta name="description" content="" />

<style>
*, *:before, *:after {
    box-sizing: border-box;
}
body, .body {
    overflow: hidden;
}
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    border: 1px solid #dedede;
    max-width: 768px;
    margin: auto;
}
.main {
    height: 100%;
    flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    transform: translate3d(0,0,0);
    -webkit-overflow-scrolling: touch;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}

a {
    font: inherit;
    color: inherit;
    text-decoration: none;
    line-height: inherit;
}

/*modal 组件*/
.modal, .modal-bg {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
}
.modal {
    opacity: 0;
    z-index: -1;
    overflow: hidden;
    transition-property: opacity, z-index;
    transition-duration: .3s, 0s;
    transition-delay: 0s, .3s;
}
.modal-bg {
    background: rgba(0,0,0,.8);
}
.modal-box {
    transform: translate3d(0,0,0);
}
.modal.in {
    opacity: 1;
    z-index: 0;
    transition-delay: 0s, 0s;
}

button {
    font-size: 2em;
    display: block;
    margin: 50px auto;
}
.cover-menu-modal {
    position: absolute;
    left: 0; right: 0; bottom: 0;
}
.btn-close-cover-menu {
    width: 2em;
    height: 2em;
    display: block;
    background: #fff;
    margin: 2em auto;
    border-radius: 100%;
    line-height: 2em;
    text-align: center;
}
.menu-list {
    display: flex;
    flex-wrap: wrap-reverse;
    align-items: flex-end;
    justify-content: space-around;
}
.icon {
    width: 4em;
    height: 4em;
    display: block;
    margin: 0 auto .2em;
    border-radius: 100%;
    background: lightblue;
}
.cover-menu-modal .item {
    display: block;
    text-align: center;
    color: #fff;
}
.cover-menu-modal .item {
    opacity: 0;
    transform: translateY(100%);
    transition-duration: .4s;
    transition-timing-function: cubic-bezier(.29,1.24,.54,1.45);
}
.cover-menu-modal .item:nth-child(1) {
    transition-delay: 0s
}
.cover-menu-modal .item:nth-child(2) {
    transition-delay: .1s
}
.cover-menu-modal .item:nth-child(3) {
    transition-delay: .2s
}
.cover-menu-modal .item:nth-child(4) {
    transition-delay: .3s
}
.cover-menu-modal .item:nth-child(5) {
    transition-delay: .4s
}
.in .cover-menu-modal .item {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>
<div class="body">
    <header class="header"></header>
    <main class="main">
        <button>显示弹窗</button>
        <div class="modal" id="cover-menu">
            <div class="modal-bg bg"></div>
            <div class="modal-box cover-menu-modal">
                <div class="nav menu-list">
                    <a href="#" class="item"><i class="icon icon1"></i><span>东西</span></a>
                    <a href="#" class="item"><i class="icon icon2"></i><span>东西</span></a>
                    <a href="#" class="item"><i class="icon icon3"></i><span>东西</span></a>
                    <a href="#" class="item"><i class="icon icon4"></i><span>东西</span></a>
                    <a href="#" class="item"><i class="icon icon5"></i><span>东西</span></a>
                </div>
                <a href="#" class="btn-close-cover-menu close">×</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">
            本案例由张永恒实现，联系我可通过
<a href="https://github.com/forever-z-133" target="_blank">github</a><br>
            或者 E-mail: <a href="mailto:617754841@qq.com">617754841@qq.com</a>
        </div>
    </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
// 禁用无效链接的点击
$('body').on('click', '[href="#"]', function(e){e.preventDefault();return})
// 关闭弹窗的公共方法
$('body').on('click', '.close', function(e){$(this).closest('.modal').removeClass('in')});


$('button').on('click', function(){
    $('#cover-menu').addClass('in');
})
</script>
</body>
</html>
