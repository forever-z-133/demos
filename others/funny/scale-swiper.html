<link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
<style>
.swiper-container {
	width: 5em;
	margin: 50px auto;
	overflow: visible;
	user-select: none;
}
.word {
	width: 4em;
	height: 4em;
	display: block;
	margin: 0 auto;
	border-radius: 100%;
	text-align: center;
	line-height: 4em;
	border: 1px solid;
}
.swiper-slide {
	transform: scale(0.8);
	transition: transform .3s;
}
.swiper-slide-active {
	transform: scale(1.2);
}
</style>
</head>

<body>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide"><span class="word">嘤</span></div>
		<div class="swiper-slide"><span class="word">语</span></div>
		<div class="swiper-slide"><span class="word">六</span></div>
		<div class="swiper-slide"><span class="word">级</span></div>
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script>
new Swiper('.swiper-container');
</script>
</body>
