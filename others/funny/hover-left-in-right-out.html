<style>
*, *:before， *:after {
    box-sizing: border-box;
}
body, .body {
    overflow: hidden;
}
.body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    border: 1px solid #dedede;
    max-width: 768px;
    margin: auto;
}
@media (min-width: 992px) {
  .body {
    width: 750px;
    height: 1334px;
    font-size: 30px;
    -webkit-transform: scale(.5);
            transform: scale(.5);
  }
}
.main {
    height: 100%;
    flex-grow: 1;
    overflow-x: hidden;
    overflow-y: auto;
    transform: translate3d(0,0,0);
    -webkit-overflow-scrolling: touch;
}
.header, .footer {
    position: relative;
    z-index: 1;
    flex-shrink: 0;
}
pre {
    padding: .5rem 1rem;
    background: #fff;
    overflow: auto;
}
.copyright {
    background: #fff;
    padding: .3rem .8rem;
    font-size: .9em;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
}
button {
    background: none;
    display: table;
    margin: 20px auto;
    border: 1px solid;
}
.elem {
  width: 100px;
  height: 100px;
  margin: 20px auto;
  background: pink;
}
.elem {
  transform-origin: right;
  transform: scaleX(0);
  transition: transform .5s;
}
.box:hover .elem,
.box:focus .elem {
  transform-origin: left;
  transform: scaleX(1);
}
</style>
</head>

<body>
<div class="body">
    <header class="header"></header>
    <main class="main">
        <button class="box">
            <div class="elem"></div>
            触发 focus 或 hover 事件看效果
        </button>
    </main>
