<style>
.box {
  display: table;
  margin: 20px auto;
}
.flag {
  position: relative;
  width: 150px;
  border-radius: 1em 1em 1em 0;
  padding: .5em 1em;
  margin: .5em 0 3em 1em;
  background: pink;
  color: pink;
  filter: drop-shadow(.3em .3em .3em rgba(0,0,0,.3));
}
.flag > span {
  color: #333;
}
.flag:before {
  content: "";
  z-index: -1;
  position: absolute;
  top: 100%;
  left: 0;
  width: 2em;
  height: 2em;
  background-image: radial-gradient(rgba(255,255,255,0) 70%, currentColor 70%);
  background-size: 200% 200%;
}
.flag-bar {
  position: absolute;
  top: -.5em;
  bottom: -2em;
  left: -1em;
  width: 4px;
  background: inherit;
}
.flag-bar:before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 1em;
  height: 1em;
  margin-left: -0.5em;
  border-radius: 100%;
  background: inherit;
}
.flag:nth-child(2) {
  color: #ccc;
  background: #ccc;
}
</style>
</head>

<div class="box">
