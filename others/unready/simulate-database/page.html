<script>
// 区间内持续时间的变化
function smooth(from, to, duration, fn, callback) {
  var count = 0, now = Date.now(), Timer, temp = duration; _run();
  function _run() {
    var per = Math.min(1, (Date.now() - now) / duration);
    if (fn) fn(per * (to - from), ++count);
    if(per < 1) Timer = requestAnimationFrame(_run);
    else if (callback) callback();
  }
  function stop() {
  	cancelAnimationFrame(Timer);
  }
  function start(reStart, time) {
  	_stop(); duration = reStart ? duration : (time || temp); _run();
  }
  return {
  	stop: stop,
  	start: start,
  }
}
