<style>
html, body {
  width: 750px;
  margin: 0 auto;
  overflow: hidden;
  font-size: 30px;
}
img {
  width: 100%;
  display: block;
}
.game {
  position: fixed;
  top: 0; bottom: 0;
  left: 0; right: 0;
  max-width: 750px;
  margin: 0 auto;
}
.bg {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
}
.bg > img {
  width: 100%; height: 100%;
}
.progress {
  position: absolute;
  top: 50%; left: 50%;
  width: 200px; height: 3px;
  background: grey;
  transform: translate(-50%,-50%);
}
.progress-bar {
  max-width: 0px;
  height: 100%;
  background: red;
  transition: .1s;
}
.page {
  display: none;
  opacity: 0;
}
span {
  position: fixed;
  bottom: 0; right: 0;
  color: pink;
}
</style>
</head>

<body>
<div id="loading" class="loading">
  <div class="progress"><div class="progress-bar"></div></div>
</div>
<div class="page game">
  <canvas id="bg"></canvas>
  <!-- <div class="bg"><img src="" id="main-bg"></div> -->
  <audio src="train.wav" loop id="bgm" preload></audio>
  <span>切换到长按模式</span>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
var lastTime = 0;
var vendors = ['webkit', 'moz'];
for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
    window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
    window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
}
if (!window.requestAnimationFrame) {
    window.requestAnimationFrame = function(callback, element) {
        var currTime = new Date().getTime();
        var timeToCall = Math.max(0, 16 - (currTime - lastTime));
        var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
        lastTime = currTime + timeToCall;
        return id;
    };
}
if (!window.cancelAnimationFrame) {
    window.cancelAnimationFrame = function(id) {
        clearTimeout(id);
    };
}

var baseUrl = 'img/';

var imgs = [];
var $progress = $('.progress-bar')
preloadImage(imgs, function(percent){
  $progress.css('max-width', percent + '%')
}, Start);

var cv, ctx, bgm;
var $page, winW, winH;
var resource = [];
var isEnd = false;

function Start(imgs) {
  console.log(imgs)
  resource = imgs
  $('#loading').fadeOut();
  $('.game').fadeIn().animate({'opacity': 1});

  $page = document.querySelector('.game')
  winW = $page.clientWidth, winH = $page.clientHeight;

  bgm = document.querySelector('#bgm');
  $.getJSON('http://sum.kdcer.com/api/applet/WeixinConfig', {
    Url: window.location.href
  }, function(r){
    // console.log(r);
    wx.config(r);
    wx.ready(function () {
      bgm.volume = 0.3;
      bgm.play();
    })
  });
  window.addEventListener('WeixinJSBridgeReady', function(){
    bgm.volume = 0.3;
    bgm.play();
  });
  bgm.volume = 0.3;
  bgm.play();

  cv = document.querySelector('#bg');
  cv.width = winW, cv.height = winH;
  ctx = cv.getContext('2d');

  Shake(one);
  requestAnimationFrame(run);
  // window.addEventListener('click', one);
  window.addEventListener('touchstart', function(){one('touch')});
  window.addEventListener('touchend', function(){
    speed = 0;
    bgm.volume = 0.3;
    // Timer = setInterval(function(){
    //   bgm.volume = Math.max(0.3, bgm.volume-0.1);
    //   // speed = Math.max(0, speed - 1);
    // }, 100);
  });
}

window.addEventListener('touchstart', function(e){
  e.preventDefault();
})

// setTimeout(function(){
//   isEnd = true;
// }, 3000)

var speed = 0
var Timer = null;
var $bg = $('#main-bg');
var isTouching = false;
var shakeCount = 0;
function one(isLongTap) {
  clearInterval(Timer);
  speed = Math.min(++speed, 2);
  bgm.volume = 0.8;
  isTouching = false;
  if (++shakeCount > 10) {
    isEnd = true;
  }
  if (isLongTap == 'touch') { isTouching = true; return; }
  isTouching = true;
  Timer = setInterval(function(){
    speed = Math.max(0, --speed);
    bgm.volume = 0.3;
    isTouching = false;
    // speed = Math.max(0, speed - 1);
  }, 400);
}

var now = 0;
var set = 0;
var tick = null;
function run() {
  if (++set > 5)  {
    ctx.clearRect(0, 0, winW, winH);
    if (isEnd) {
      // console.log(now, set, isEnd)
      end(now);
      cancelAnimationFrame(tick)
      return;
    } else {
      if (++now > 24) now = 0;
      $('span').text(speed + '  ' + now);
      ctx.drawImage(resource[speed][now],0 ,0 ,winW, winH)
    }
    // $bg.prop('src', 'img/' + speed + '/0 (' + (1+now) + ').jpg');
    set = 0;
  }
  // console.log(speed)
  tick = requestAnimationFrame(run);
}

var tick2 = null
function end(rest) {
  set = 0
  now = -1;
  ctx.drawImage(resource[speed][rest],0 ,0 ,winW, winH)
  requestAnimationFrame(endFn);
  function endFn() {
    if (++set > 5) {
      ctx.clearRect(0, 0, winW, winH);
      if (rest < 25) {
        rest++;
        ctx.drawImage(resource[speed][rest],0 ,0 ,winW, winH)
      } else {
        if (++now > 25) {
          alert('完了');
          bgm.pause();
          cancelAnimationFrame(tick2);
          return;
        }
        // console.log(now);
        ctx.drawImage(resource[3][now],0 ,0 ,winW, winH)
      }
      // console.log(rest)
      set = 0;
    }
    tick2 = requestAnimationFrame(endFn);
  }
}
      
function preloadImage(imgArr, fn, callback) {
  var result = [], total = 104, count = 0;
  for (var i=0; i<=3; i++) {
    result[i] = [];
    for (var j=0; j<=25; j++) {
      var img = new Image();
      img.parent = i;
      img.index = j;
      img.onload = function() {
        result[this.parent][this.index] = this;
        if (++count < total) {
          fn & fn(count/total*100);
        } else {
          callback && callback(result);
        }
      }
      img.onerror = function() {
        if (++count < total) {
          fn & fn(count/total*100);
        } else {
          callback && callback(result);
        }
      }
      img.src = 'img/' + i + '/0 (' + (j+1) + ').jpg';
    }
  }
  // var count = 0, len = imgArr.length;
  // for(var i=0; i<len; i++) {
  //   var img = new Image();
  //   img.onload = function() {
  //     count++;
  //     if (fn) fn(count/len*100);
  //     if (count === len) {
  //       if (callback) callback();
  //     }
  //   };
  //   img.src = (baseUrl || '') + imgArr[i];
  // }
}

function Shake(fn) {
  var lastTime = new Date();
  var lastX = null, lastY = null, lastZ = null;
  var sensitive = 80;
  window.addEventListener('devicemotion', function (res) {
    // var acceleration =eventData.accelerationIncludingGravity;
    // var curTime = new Date().getTime();
    // if ((curTime-last_update)> 10) {
    //     var diffTime = curTime -last_update;
    //     last_update = curTime;
    //     x = acceleration.x;
    //     y = acceleration.y;
    //     z = acceleration.z;
    //     var speed = Math.abs(x +y + z - last_x - last_y - last_z) / diffTime * 10000;
    //     if (speed > SHAKE_THRESHOLD) {
    //         alert("你中奖啦！");  // Do something
    //     }
    //     last_x = x;
    //     last_y = y;
    //     last_z = z;
    // }
    res = res.accelerationIncludingGravity
    var currentTime;
    var timeDifference;
    var deltaX = 0, deltaY = 0, deltaZ = 0;
    if ((lastX === null) && (lastY === null) && (lastZ === null)) {
      lastX = res.x; lastY = res.y; lastZ = res.z; return;
    }
    deltaX = Math.abs(lastX - res.x) * 100;
    deltaY = Math.abs(lastY - res.y) * 100;
    deltaZ = Math.abs(lastZ - res.z) * 100;
    if (((deltaX > sensitive) && (deltaY > sensitive)) ||
      ((deltaX > sensitive) && (deltaZ > sensitive)) ||
      ((deltaY > sensitive) && (deltaZ > sensitive))) {
      currentTime = new Date();
      timeDifference = currentTime.getTime() - lastTime.getTime();

      if (timeDifference > 200) {
        fn && fn(timeDifference);
        lastTime = new Date();
      }
    }
    lastX = res.x; lastY = res.y; lastZ = res.z;
  })
}
</script>
</body>
</html>
