<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>首页</title>

<style>
* {
    box-sizing: border-box;
}
html {
    font-size: 65%;
}
h1, h2 {
    margin: 0 0 1rem;
}
h1 {font-size: 1.3rem;}
h2 {font-size: 1.1rem;}
.body, .cover {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    overflow: hidden;
}
textarea.full,
iframe.full {
    width: 100%;
    max-width: 100%;
    height: 100%;
}
.body {
    overflow: hidden;
}
.edit, .result {
    position: relative;
    overflow: hidden;
    height: 50%;
    width: 100%;
    display: flex;
    flex-direction: column;
}
.edit {
    padding: .5rem;
    border-bottom: 1px solid #000;
}
@media (min-width: 768px) {
    .edit, .result {
        float: left;
        width: 50%;
        height: 100%;
    }
    .edit {
        border-bottom: 0;
        border-right: 1px solid #000;
    }
}
.list {
	padding: 0 0;
	margin: 0 0;
}
.copyright {
	position: fixed;
	bottom: 0;
	left: 0; right: 0;
	padding: .5rem 1rem;
	background: #fff;
	box-shadow: 0 0 1rem rgba(0,0,0,.2);
}
</style>
</head>

<body>
<div class="body">
    <div class="edit">
        <h1>本案例使用 postMessage 和 onmessage 事件实现该页与 iframe 的相互交互</h1>
        <h2>我是主 window，我将向 iframe 发送文本，并接收 iframe 的成功发送反馈。<br>同时监听 iframe 可能会发给我改变颜色的信息</h2>
        <small>（github 需要 https，但我只有 http，所以...你可以允许加载不安全脚本，或者下载到本地玩耍）</small>
        <a href="#" class="btn btn-change1" data-url="https://sum.kdcer.com/test/foreverZ/postMessageTest.html">切换到跨域版</a>
        <a href="#" class="btn btn-change2" data-url="./index2.html">切换到正常版</a>
        <form id="form">
        	<input type="text" placeholder="将文本传过去" id="text">
        	<input type="submit" value="发送">
        </form>
        <ul class="list"></ul>
    </div>
    <div class="result">
        <iframe src="index2.html" frameborder="0" id="xx" class="full"></iframe>
        <iframe src="index1.html" frameborder="0" id="xx" class="full"></iframe>
    </div>
</div>
<div class="copyright">
	本案例由张永恒<alias></alias>实现，
	联系我可通过 <a href="https://github.com/foreverZ133" target="_blank">github</a> / 
	<a href="https://home.cnblogs.com/u/foreverZ/" target="_blank">cnblog</a><br>
	或者 E-mail: <a href="mailto:617754841@qq.com">617754841@qq.com</a>
</div>

<script src="postMessage.js"></script>
<script type="text/javascript">
var ps = new PostMessage('#xx');
ps.send('main start');

// 接受通信
var $list = document.querySelector('.list');
ps.get(function(e){
	if (e.data == 'ok') {
    	$list.innerHTML += '<li>'+ $text.value + ' -- ' + new Date() + '</li>';
	} else {
	    var color = e.data;
	    document.body.style.background = color;
	}
});

// 发送文本
var $form = document.getElementById('form');
var $text = document.getElementById('text');
$form.addEventListener('submit', function(e){
	e.preventDefault();
	ps.send($text.value);
    $text.value = '';
});

// 切换跨域和不跨域
var $btn1 = document.querySelector('.btn-change1');
var $btn2 = document.querySelector('.btn-change2');
var $target = document.querySelector('#xx');
$btn1.addEventListener('click', changeURL);
$btn2.addEventListener('click', changeURL);
function changeURL(e) {
    e.preventDefault();
    var url = e.target.getAttribute('data-url');
    $target.src = url;
    $text.value = '';
    $list.innerHTML = '';
    ps.reset();
}
</script>
</body>
</html>
