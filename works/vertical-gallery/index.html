<title>水平瀑布流</title>

<style>
.gallery {
	display: flex;
	flex-wrap: wrap;
}
.item {
	flex-grow: 1;
	height: 200px;
	margin: 5px;
}
.item img {
	height: 100%;
  max-width: 100%;
  min-width: 100%;
	object-fit: cover;
	display: block;
}
</style>
</head>

<body>
<div class="gallery"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
var _html = new Array(200).fill().reduce((re, x) => {
	var src = 1 + (Math.random() * 6) >> 0;
	src = 'img/' + src + '.png';
	console.log(src);
	return re + '<div class="item"><img src="' + src + '"></div>';
}, '');
$('.gallery').append(_html);
</script>
</body>
