<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>拉霸抽奖</title>
<!--[if lt IE 9]><script>alert('您的浏览器版本过低，请更新本版本浏览器，或更换为诸如谷歌浏览器的现代浏览器')</script><![endif]-->
<style>
*, *:before， *:after {
  box-sizing: border-box;
}
body, .body {
  overflow: hidden;
}
.body {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  background: #f7f7f7;
  display: flex;
  flex-direction: column;
  border: 1px solid #dedede;
  max-width: 768px;
  margin: auto;
}
.main {
  height: 100%;
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  transform: translate3d(0,0,0);
  -webkit-overflow-scrolling: touch;
}
.header, .footer {
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}
pre {
  padding: .5rem 1rem;
  background: #fff;
  overflow: auto;
}
.copyright {
  background: #fff;
  padding: .3rem .8rem;
  font-size: .9em;
  box-shadow: 0 0 10px rgba(0,0,0,.5);
}
.disabled, [disabled] {
  pointer-events: none;
  -webkit-user-select: none;
  user-select: none;
}
.game-box {
  position: relative;
  padding-right: 30px;
  display: table;
  margin: 0 auto 0;
  overflow: hidden;
}
.number-box {
  display: flex;
}
.number {
  width: 100px;
  height: 144px;
  transform: translate3d(0,0,0);
  background-image: url(img/count_number.png);
  background-size: 100% auto;
  background-position: 0% 0%;
  transition: background-position 1s cubic-bezier(.06,.59,.02,.99);
}
.arrow {
  position: absolute;
  top: 0; right: 0;
  width: 30px;
  height: 100%;
  background: grey;
}
.number.rolling {
  animation: roll .3s infinite linear;
}
@keyframes roll {
  100% {background-position: 0 100%;}
}
.arrow.on {
  background: red;
}
.n0 {background-position: 0 0}
.n1 {background-position: 0 11.1%}
.n2 {background-position: 0 22.3%}
.n3 {background-position: 0 33.3%}
.n4 {background-position: 0 44.4%}
.n5 {background-position: 0 55.4%}
.n6 {background-position: 0 66.6%}
.n7 {background-position: 0 77.7%}
.n8 {background-position: 0 88.9%}
.n9 {background-position: 0 100%}
p {text-align: center;}
</style>
</head>

<body>
<div class="body">
  <header class="header"></header>
  <main class="main">
    <p>拉霸暂停1个数字</p>
    <p>全部暂停在同一数字则中奖</p>
    <p>您的状态：<span id="result">.</span></p>
    <div class="game-box">
      <div class="number-box">
        <div class="number rolling"></div>
        <div class="number rolling"></div>
        <div class="number rolling"></div>
      </div>
      <div class="arrow"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="copyright">
      本案例由张永恒<alias></alias>实现，<br>
      联系我可通过
<a href="https://github.com/forever-z-133" target="_blank">github</a><br>
      或者 E-mail: <a href="mailto:617754841@qq.com">617754841@qq.com</a>
    </div>
  </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
(function(){
  var $win = $(window);
  $win.on('touchstart', function(e) { e.preventDefault(); });

  var $num = $('.number');
  var $bar = $('.arrow');
  var $re = $('#result');
  var index = 0;

  // 每点1下
  function _one() {
    $re.text('.');
    // 再点可以重完
    if (index > 2) {
      index = 0;
      $num.prop('class', 'number rolling');
      return;
    }
    // 点3下后不能再点
    if (index == 2) { $bar.addClass('disabled'); }
    // 去掉滚动
    $num.eq(index).removeClass('rolling').show(0);
    // 进行随机暂停
    var random = Math.floor(Math.random()*10);
    $num.eq(index++).addClass('n'+random);
  }

  // 全部暂停则开始抽奖判断
  $num.eq(2).on('webkitTransitionEnd', function(e){
    $bar.removeClass('disabled');
    // var good = false, prev = null;
    // $num.each(function(){
    //   var x = this.className.replace(/[^\d]+/, '');

    //   console.log(x);
    // });
    $re.text('游戏结束');
  });

  $bar.on('touchstart mousedown', function(){
    var $this = $(this).addClass('on');
    $win.one('touchend mouseup', function(){
      _one();
      $this.removeClass('on');
    });
  });

})()
</script>
</body>
</html>
