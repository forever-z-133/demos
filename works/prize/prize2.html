<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>跑灯水果机抽奖</title>

<style>
*, *:before， *:after {
	box-sizing: border-box;
}
body, .body {
	overflow: hidden;
}
.body {
	position: absolute;
	top: 0; bottom: 0;
	left: 0; right: 0;
	background: #f7f7f7;
	display: flex;
	flex-direction: column;
	border: 1px solid #dedede;
	max-width: 768px;
	margin: auto;
}
.main {
	height: 100%;
	flex-grow: 1;
	overflow-x: hidden;
	overflow-y: auto;
	transform: translate3d(0,0,0);
	-webkit-overflow-scrolling: touch;
}
.header, .footer {
	position: relative;
	z-index: 1;
	flex-shrink: 0;
}
pre {
	padding: .5rem 1rem;
	background: #fff;
	overflow: auto;
}
.copyright {
	background: #fff;
	padding: .3rem .8rem;
	font-size: .9em;
	box-shadow: 0 0 10px rgba(0,0,0,.5);
}
.disabled, [disabled] {
  pointer-events: none;
  -webkit-user-select: none;
  user-select: none;
}
table {
	width: 100%;
}
td {
	position: relative;
	width: 20%;
	height: 3em;
	text-align: center;
	background-size: 100% 100%;
}
td:not([colspan]):before {
	content: "";
	display: block;
	padding-top: 100%;
}
td.on {
	outline: 1px solid red;
}
</style>
</head>

<body>
<div class="body">
	<header class="header"></header>
	<main class="main">
		<table>
			<tr>
				<td data-id="0"></td>
				<td data-id="1"></td>
				<td data-id="2"></td>
				<td data-id="3"></td>
			</tr>
			<tr>
				<td data-id="9"></td>
				<td colspan="2" id="start">
					<button>START</button>
				</td>
				<td data-id="4"></td>
			</tr>
			<tr>
				<td data-id="8"></td>
				<td data-id="7"></td>
				<td data-id="6"></td>
				<td data-id="5"></td>
			</tr>
		</table>
		<p id="result"></p>
	</main>
	<footer class="footer">
		<div class="copyright">
			本案例由张永恒<alias></alias>实现，<br>

		</div>
	</footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
var $items = $('td[data-id]');
var $start = $('#start');
var $result = $('#result');

$items.each(function(i){
	$(this).css('background-image', 'url(img/'+(i%5)+'.jpg)')
});

$items.eq((Math.random()*10) >> 0).attr('data-prize', true).css('background-image', 'url(img/99.jpg)');

var speed = 1, temp = 0, max = 10, i = 0;
var gameover = true, slowDown = false;

requestAnimationFrame(loop);
function loop() {
	requestAnimationFrame(loop);
	// 游戏结束自动跳出
	if (gameover) return;
	// 数着速率运行一次
	if (++temp > max - speed + 1) {
		// 是加速还是减速
		speed = slowDown ? (speed-0.25) : Math.min(max, ++speed);
		console.log(speed)
		// 减速到 0 则游戏结束
		if (speed <= 0) { gameover = true; callback(); }
		temp = 0;
		one();
	}
}
function one() {
	i = ++i % 10;
	$items.removeClass('on');
	$items.filter('[data-id="'+i+'"]').addClass('on');
}
function start() {
	gameover = false;
	slowDown = false;
	speed = 1, temp = 0, i = 0;
	setTimeout(function(){
		slowDown = true;
	}, 2000);
}

$start.on('click', function(){
	start();
	$start.addClass('disabled');
});

function callback() {
	$start.removeClass('disabled');
	console.log(i, $items.filter('[data-id="'+i+'"]'))
	if ($items.filter('[data-id="'+i+'"]').is('[data-prize]')) {
		$result.text('中奖啦')
	} else {
		$result.text('未中奖')
	}
}
</script>
</body>
</html>
