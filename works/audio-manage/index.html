<script>
var source = {
  'bgm': './bgm.mp3',
  'page': './page.mp3',
  'photo': './photo.mp3',
  'good': './good.mp3',
}

function AudioManage(bgmSrc) {
  var audio = new Audio();
  var bgm = bgmSrc || '';
  var bgmWhenEnded = !!bgm;
  var nowSrc = bgm;
  var Timer = null;

  window.addEventListener('WeixinJSBridgeReady', function(){
    bgmWhenEnded && replay('bgm');
  });
  audio.addEventListener('ended', ended, false);

  function replay(src) {
    audio.pause();
    audio.currentTime = 0;
    _play(src);
  }

  function play(src) {
    if (nowSrc === src) return;
    _play(src);
  }

  function _play(src){
    nowSrc = src || '';
    if (!nowSrc) return;
    audio.src = nowSrc;
    audio.play();
  }

  function pause() {
    audio.pause();
    // bgmWhenEnded && play('bgm');
  }

  function stop() {
    nowSrc = '';
    audio.currentTime = 0;
    pause();
  }

  function ended(e) {
    stop();
  }

  function sleep(timeout) {
    Timer = setTimeout(function(){
      callback && callback.call(this);
    }.bind(this), timeout);
  }

  audio.addEventListener('timeupdate', function(e){
    console.log(nowSrc, audio.currentTime);
  }, false);

  return {
    audio: audio,
    replay: replay,
    play: play,
    stop: stop,
    pause: pause,
    bgmWhenEnded: bgmWhenEnded,
  }
}

var $p1 = document.querySelector('#play1')
var $p2 = document.querySelector('#play2')
var $bgm = document.querySelector('#bgm')
var $change = document.querySelector('#change')

var manage = new AudioManage(source.bgm);
$p1.addEventListener('click', function(){
  manage.play(source.good);
});
$p2.addEventListener('click', function(){
  manage.replay(source.photo);
});
$bgm.addEventListener('click', function(){
  manage.play('bgm');
  $bgm.innerText = manage.bgmWhenEnded ? 'BGM 关闭' : 'BGM 打开';
});
</script>
