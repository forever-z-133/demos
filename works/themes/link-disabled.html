<link rel="stylesheet" href="./light-theme.css" name="light" />
<link rel="stylesheet" href="./pink-theme.css" name="pink" disabled />
<link rel="stylesheet" href="./dark-theme.css" name="dark" disabled />
</head>

<body>
<h1>hello theme</h1>
<div>
  <label>
    <input type="radio" name="theme" value="light" checked />
    <span>light</span>
  </label>
  <label>
    <input type="radio" name="theme" value="dark" />
    <span>dark</span>
  </label>
  <label>
    <input type="radio" name="theme" value="pink" />
    <span>pink</span>
  </label>
</div>
<script>
const $links = [...document.querySelectorAll('link')];
const $radios = [...document.querySelectorAll('input[name="theme"]')];
function changeTheme(theme) {
  $links.forEach(($link, index) => {
    const disabled = !$link.href.includes(theme);
    $link.disabled = disabled;
  });
}

$radios.forEach($radio => {
  $radio.addEventListener('change', e => changeTheme(e.target.value));
});
</script>
</body>
