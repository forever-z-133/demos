<style>
*, *:before， *:after {box-sizing: border-box;}
.body, .page, .bg {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
}
.body {
  background: #f7f7f7;
  display: flex;
  flex-direction: column;
  border: 1px solid #dedede;
  max-width: 768px;
  overflow: hidden;
  margin: auto;
}
.main {
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  transform: translate3d(0,0,0);
  -webkit-overflow-scrolling: touch;
}
.header, .footer {
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}
pre {
  padding: .5rem 1rem;
  background: #fff;
  overflow: auto;
}
.copyright {
  background: #fff;
  padding: .3rem .8rem;
  font-size: .9em;
  box-shadow: 0 0 10px rgba(0,0,0,.5);
}
.cube {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  overflow: hidden;
  perspective: 986px;
  transform-style: flat;
  transform-origin: 50% 50% 0px;
}
.scale {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  will-change: transform;
  transform-style: preserve-3d;
  transform-origin: 50% 50% 0px;
  transform: translate3d(0,0,-150px);
}
.wrap {
  position: absolute;
  top: 50%; left: 50%;
  width: 100px;
  height: 714px;
  will-change: transform;
  transform-style: preserve-3d;
  transform-origin: 50% 50% 0px;
}
.item {
  position: absolute;
  width: 100%; height: 100%;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  transform-origin: 50% 50% 0px;
  background-size: 100% auto;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>
<div class="body">
  <header class="header"></header>
  <main class="main">
    <div class="cube" id="three">
      <div class="scale">
        <div class="wrap"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="copyright">

  </footer>

<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>

var $box = $('.cube');
var $scale = $box.find('.scale');
var $wrap = $box.find('.wrap');
var width = $wrap.width();

var _z = 1000;
$box.css('perspective', _z);
$scale.css('transform', 'translate3d(0,0,-'+(_z/3)+'px)');
function _rotate(degX, degY) {
  return 'translate3d(-50%, -50%, '+(_z)+'px) rotateX('+(degX||0)+'deg) rotateY('+(degY||0)+'deg)';
}
$wrap.css('transform', _rotate(0));

var now = 0, start, last;

var _html = '';
for (var i=0,l=10; i<l; i++) {
  var _transform = ' rotate3d(0,'+i+',0,-'+i/l*360+'deg) translate3d(0,0,-'+(153)+'px) scale3d(1, 1, 1);'
  _html += '<div class="item" style="background-image:url(img/'+i+'.jpg);transform:'+_transform+'"></div>';
}
$(_html).appendTo($wrap);
var $item = $wrap.find('.item');

var $wrap = $('.wrap');
var touched = false;
$(window).on('touchstart mousedown', function(evt){
  evt.preventDefault();
  touched = true;
  var e = evt.touches ? evt.touches[0] : evt;
  start = e.pageX;
  last = last == undefined ? e.pageX : last;
  return false;
});
$(window).on('touchmove mousemove', function(evt){
  if (!touched) return;
  var e = evt.touches ? evt.touches[0] : evt;
  now = now + last - e.pageX;
  $wrap.css('transform', _rotate(0, now))
  last = e.pageX;
}).on('touchend mouseup', function(){
  if (!touched) return;
  touched = false;
  last = null;
});
</script>
</body>
