<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>html 表格导出 - cmsdx.com</title>
</head>
<body>
<div >
  <button type="button" id="btnExport">导出Excel</button>
</div>
<table id="tableExcel" width="100%" border="1" cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <td class="noExl1">列标题1</td>
      <td>列标题2</td>
      <td>类标题3</td>
      <td>列标题4</td>
      <td>列标题5</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="noExl1">aaa</td>
      <td>bbb</td>
      <td>ccc</td>
      <td>ddd</td>
      <td>eee</td>
    </tr>
    <tr>
      <td class="noExl1">AAA</td>
      <td>BBB</td>
      <td>CCC</td>
      <td>DDD</td>
      <td>EEE</td>
    </tr>
    <tr>
      <td class="noExl1">FFF</td>
      <td>GGG</td>
      <td>HHH</td>
      <td>III</td>
      <td>JJJ</td>
    </tr>
  </tbody>
</table>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="./table2excel.js"></script>
<script language="JavaScript" type="text/javascript">
$(document).ready(function () {
  $("#btnExport").click(function () {
    $("#tableExcel").table2excel({
      exclude  : ".noExl1", //过滤位置的 css 类名
      filename : "导出文件名称" + new Date().getTime() + ".xls", //文件名称
      name: "Excel Document Name.xlsx",
      exclude_img: true,
      exclude_links: true,
      exclude_inputs: true
    });
  });
});
</script>
</body>
</html>
