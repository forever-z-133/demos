<style>
*, *:before， *:after {
  box-sizing: border-box;
}
.box {
  width: 7.5rem;
  height: 7.5rem;
  background: pink;
  font-size: 0.32rem;  /* 7.5/750*32px = 0.32em ≈ 16px */
}
@media (max-width: 330px) {
  .box {
    color: red;
    width: 3.75rem;
    height: 3.75rem;
  }
}
@media (min-width: 750px) {
  .body {
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    width: 7.5rem;
    height: 13.34rem;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
    transform: scale(0.5);
  }
}
</style>
</head>

<body>
<div class="body">
  <div class="box">7.5rem = 750px<br>字号随屏宽变化<br>最大宽度为 7.5rem</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
!(function(designWidth, rem2px, maxWidth){
  designWidth = designWidth || 750;
  rem2px = rem2px || 100;  // rem to px 的关系
  maxWidth = maxWidth || 0;  // 最大宽度

  var docEl = document.documentElement;
  var body = document.querySelector('body');
  body.style.maxWidth = (!Number(maxWidth) ? designWidth : maxWidth) / rem2px + 'rem';
  body.style.margin = 'auto';
  var defaultFontSize = parseFloat(window.getComputedStyle(body)['font-size']);
  function resetFontSize() {
    var winW = window.innerWidth, winH = window.innerHeight;
    var minWidth = winW > winH ? winH : winW;
    body.style.height = docEl.clientHeight + "px";
    docEl.style.fontSize = minWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
  }
  resetFontSize();
  window.addEventListener('resize', resetFontSize);
})(750, 100, 750);
</script>
</body>
</html>
