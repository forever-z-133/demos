<style>
html, body {
  width: 750px;
  margin: 0 auto;
  overflow: hidden;
  font-size: 30px;
}
img {
  width: 100%;
  display: block;
}
.car {
  position: absolute;
  bottom: 200px;
  left: 50%;
  width: 300px;
  margin-left: -150px;
}
.car > img {
  position: relative;
}
.car:before {
  content: "";
  position: absolute;
  top: 75%;
  left: 50%;
  width: 80px;
  margin-left: -40px;
  height: 160px;
  background: url(img/fire.png) 0 0 / 400% auto no-repeat;
}
.car.speed1:before {
  background-position: 100% 0
}
.car.speed2:before {
  background-position: 66.6666% 0
}
.car.speed3:before {
  background-position: 33.3333% 0
}
.car.speed4:before {
  background-position: 0 0
}
.road {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  overflow: hidden;
}
.road-wrap {
  width: 100%;
}
.end, .tip {
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>
<div class="page game">
  <div class="road">
    <div class="road-wrap" v-bind:style="'transform: translate3d(0,' + z + 'px,0)'"><img src="img/road.png"></div>
  </div>
  <div class="car" v-bind:class="'speed'+speed" v-bind:style="'filter: blur(' + (speed-1) + 'px)'"><img src="img/car.png"></div>
  <div class="tip" v-show="tipShow">摇一摇</div>
  <div class="end" v-show="end" @click="restart">到达了，点击重来</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script>
var winH = window.innerHeight;
var imgH = $('.road-wrap').height();
var pos = -1 * (imgH - winH)
var app = new Vue({
  el: '.page',
  data: {
    speed: 1,
    z: pos,
    end: false,
    tipShow: true,
  },
  methods: {
    restart: function(){
      app.speed = 1;
      app.tipShow = true;
      app.end = false;
      app.z = pos;
      run();
    }
  }
});

// app.speed = 4;
var speed = 0;
var last = new Date();
var Timer = null;
Shake(function(time){
  // if (app.end) return;
  clearInterval(Timer);
  app.speed = 4;
  app.tipShow = false;
  speed = Math.min(++speed, 6);

  Timer = setInterval(function(){
    speed = Math.max(0, speed - 2);
    app.speed = Math.max(1, --app.speed);
  }, 100);
});

requestAnimationFrame(run);
function run() {
  if (speed <=1 ) app.tipShow = true;
  if (app.z >= 0) {
    app.z = 1;
    speed = 0;
    app.end = true;
    return;
  }
  app.z += 5 * speed;
  requestAnimationFrame(run);
}

function Shake(fn) {
  var lastTime = new Date();
  var lastX = null, lastY = null, lastZ = null;
  var sensitive = 30;
  window.addEventListener('devicemotion', function (res) {
    // var acceleration =eventData.accelerationIncludingGravity;
    // var curTime = new Date().getTime();
    // if ((curTime-last_update)> 10) {
    //     var diffTime = curTime -last_update;
    //     last_update = curTime;
    //     x = acceleration.x;
    //     y = acceleration.y;
    //     z = acceleration.z;
    //     var speed = Math.abs(x +y + z - last_x - last_y - last_z) / diffTime * 10000;
    //     if (speed > SHAKE_THRESHOLD) {
    //         alert("你中奖啦！");  // Do something
    //     }
    //     last_x = x;
    //     last_y = y;
    //     last_z = z;
    // }
    res = res.accelerationIncludingGravity
    var currentTime;
    var timeDifference;
    var deltaX = 0, deltaY = 0, deltaZ = 0;
    if ((lastX === null) && (lastY === null) && (lastZ === null)) {
      lastX = res.x; lastY = res.y; lastZ = res.z; return;
    }
    deltaX = Math.abs(lastX - res.x) * 100;
    deltaY = Math.abs(lastY - res.y) * 100;
    deltaZ = Math.abs(lastZ - res.z) * 100;
    if (((deltaX > sensitive) && (deltaY > sensitive)) ||
      ((deltaX > sensitive) && (deltaZ > sensitive)) ||
      ((deltaY > sensitive) && (deltaZ > sensitive))) {
      currentTime = new Date();
      timeDifference = currentTime.getTime() - lastTime.getTime();

      // if (timeDifference > 500) {
        fn && fn(timeDifference);
        lastTime = new Date();
      // }
    }
    lastX = res.x; lastY = res.y; lastZ = res.z;
  })
}

</script>
